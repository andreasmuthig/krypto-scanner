<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Krypto-Scanner 칖bersicht</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #222;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .green { color: #00ff88; }
    .red { color: #ff4444; }

    .comment-row td {
      text-align: left;
      font-style: italic;
      background-color: #1a1a1a;
      padding: 10px 20px;
      color: #ccc;
    }
  
    .row-blue td {
      background-color: rgba(220, 220, 220, 0.08);
    }
    .row-green td {
      background-color: rgba(31, 58, 44, 0.2);
    }
    </style>
    
</head>
<body>
  <h1>Krypto-Scanner 칖bersicht</h1>
  <table>
    <thead>
      <tr>
        <th>Asset</th>
        <th>Kurs</th>
        <th>Einstieg</th>
        <th>TP1 / TP2</th>
        <th>Stop-Loss</th>
        <th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="coin-list"></tbody>
  </table>

  <script>
    const watchlist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT"];

    async function fetchCoinData(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
      const data = await res.json();
      return {
        kurs: parseFloat(data.lastPrice),
        change: parseFloat(data.priceChangePercent)
      };
    }

    async function buildTable() {
      const tbody = document.getElementById("coin-list");

      for (let symbol of watchlist) {
        const { kurs, change } = await fetchCoinData(symbol);

        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = change > 0 ? "Long" : "Short";
        const farbe = change > 0 ? "green" : "red";

        // Hauptzeile
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><a href="coin.html?symbol=${symbol}">${symbol}</a></td>
          <td>${kurs.toFixed(2)}</td>
          <td>${einstieg.toFixed(2)}</td>
          <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
          <td>${stop.toFixed(2)}</td>
          <td class="${farbe}"><strong>${empfehlung}</strong></td>
        `;
        
        const rowClass = watchlist.indexOf(symbol) % 2 === 0 ? "row-blue" : "row-green";
        row.classList.add(rowClass);
        tbody.appendChild(row);
    

        
        // RSI berechnen (14 Tage)
        const klineRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&limit=15`);
        const klineData = await klineRes.json();
        const closePrices = klineData.map(d => parseFloat(d[4]));
        let gains = 0, losses = 0;
        for (let i = 1; i < closePrices.length; i++) {
          const diff = closePrices[i] - closePrices[i - 1];
          if (diff > 0) gains += diff;
          else losses -= diff;
        }
        const rs = gains / (losses || 1);
        const rsi = 100 - (100 / (1 + rs));

        const rsiScore = rsi < 25 ? 3 : rsi > 70 ? 0 : 1;
        const rsiColors = rsiScore === 3 ? ["#00ff88", "#00ff88", "#00ff88"] :
                          rsiScore === 1 ? ["#cccc33", "#444", "#444"] :
                                           ["#ff4444", "#444", "#444"];
        let rsiHTML = `<div style="font-style: normal; margin-top: 4px;">RSI: ${rsi.toFixed(1)}
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        rsiHTML += `<div style="display: flex; gap: 6px; margin-bottom: 6px;">`;
        rsiColors.forEach(color => {
          rsiHTML += `<div style="width: 16px; height: 16px; background: ${color}; border-radius: 4px;">
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        });
        rsiHTML += `
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
    
        const commentRow = document.createElement("tr");
        
        commentRow.classList.add("comment-row", rowClass);
    
        
        const crv = (tp1 - einstieg) / (einstieg - stop);
        const ledColors = crv >= 2 ? ["#00ff88", "#00ff88", "#00ff88", "#00ff88"] :
                          crv >= 1.5 ? ["#ffff66", "#ffff66", "#ffff66", "#444"] :
                          crv >= 1.0 ? ["#ffaa00", "#ffaa00", "#444", "#444"] :
                                       ["#ff4444", "#444", "#444", "#444"];

        let ledHTML = `<div style="display: flex; gap: 6px; margin-bottom: 6px;">`;
        ledColors.forEach(color => {
          ledHTML += `<div style="width: 16px; height: 16px; background: ${color}; border-radius: 4px;">
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        });
        ledHTML += `
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        const commentText = `CRV: ${crv.toFixed(2)}` + ledHTML;
    
        
        
      const srRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=20`);
      const srData = await srRes.json();
      const lows = srData.map(k => parseFloat(k[3]));
      const highs = srData.map(k => parseFloat(k[2]));
      const support = Math.min(...lows);
      const resistance = Math.max(...highs);

      const rowContent = `
    
          <div style="display: flex; justify-content: flex-start; align-items: center; gap: 40px;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>CRV: ${crv.toFixed(2)}</span>
              <div style="display: flex; gap: 4px;">${ledColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>RSI: ${rsi.toFixed(1)}</span>
              <div style="display: flex; gap: 4px;">${rsiColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
            </div>
          
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        
        const price1hRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=2`);
        const price1hData = await price1hRes.json();
        const close1 = parseFloat(price1hData[0][4]);
        const close2 = parseFloat(price1hData[1][4]);
        const change1h = ((close2 - close1) / close1) * 100;

        const changeClass1h = change1h >= 0 ? 'style="color:#00ff88;"' : 'style="color:#ff4444;"';
        const changeClass24h = change >= 0 ? 'style="color:#00ff88;"' : 'style="color:#ff4444;"';

        
      const srRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=20`);
      const srData = await srRes.json();
      const lows = srData.map(k => parseFloat(k[3]));
      const highs = srData.map(k => parseFloat(k[2]));
      const support = Math.min(...lows);
      const resistance = Math.max(...highs);

      const rowContent = `
    
          <div style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 40px; flex-wrap: wrap;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>CRV: ${crv.toFixed(2)}</span>
              <div style="display: flex; gap: 4px;">${ledColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>RSI: ${rsi.toFixed(1)}</span>
              <div style="display: flex; gap: 4px;">${rsiColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; gap: 4px;">
              <div><span ${changeClass1h}>1h Ver칛nderung: ${change1h.toFixed(2)}%</span></div>
              <div><span ${changeClass24h}>24h Ver칛nderung: ${change.toFixed(2)}%</span></div>
            </div>
          
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    
        commentRow.innerHTML = `<td colspan="6">${rowContent}</td>`;
    
    
        
      // Unterst칲tzung & Widerstand holen
      const srRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=20`);
      const srData = await srRes.json();
      const lows = srData.map(k => parseFloat(k[3]));
      const highs = srData.map(k => parseFloat(k[2]));
      const support = Math.min(...lows);
      const resistance = Math.max(...highs);

      // Inhalt der Kommentarzeile
      
      const srRes = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=20`);
      const srData = await srRes.json();
      const lows = srData.map(k => parseFloat(k[3]));
      const highs = srData.map(k => parseFloat(k[2]));
      const support = Math.min(...lows);
      const resistance = Math.max(...highs);

      const rowContent = `
    
        <div style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 40px; flex-wrap: wrap;">
          <div style="display: flex; align-items: center; gap: 10px;">
            <span>CRV: ${crv.toFixed(2)}</span>
            <div style="display: flex; gap: 4px;">${ledColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span>RSI: ${rsi.toFixed(1)}</span>
            <div style="display: flex; gap: 4px;">${rsiColors.map(c => `<div style="width: 16px; height: 16px; background: ${c}; border-radius: 4px;"></div>`).join('')}</div>
          </div>
          <div style="display: flex; flex-direction: column; gap: 4px;">
            <div style="color:${change1h >= 0 ? '#00ff88' : '#ff4444'};">1h Ver칛nderung: ${change1h.toFixed(2)}%</div>
            <div style="color:${change >= 0 ? '#00ff88' : '#ff4444'};">24h Ver칛nderung: ${change.toFixed(2)}%</div>
          </div>
          <div style="display: flex; flex-direction: column; gap: 4px; margin-left: 10px;">
            <div style="color:#00ff88;">Unterst칲tzung: ${support.toFixed(2)} USDT</div>
            <div style="color:#ff4444;">Widerstand: ${resistance.toFixed(2)} USDT</div>
          </div>
        
      </div>
      <div style="margin-top: 8px;">
        <span style="color:#00ff88;">游릭 Unterst칲tzung: ${support.toFixed(2)} USDT</span>
        &nbsp;&nbsp;
        <span style="color:#ff4444;">游댮 Widerstand: ${resistance.toFixed(2)} USDT</span>
      </div>
    </div>`;
    

      commentRow.innerHTML = `<td colspan="6">${rowContent}</td>`;
      tbody.appendChild(commentRow);
    
      }
    }

    buildTable();
  </script>
</body>
</html>
