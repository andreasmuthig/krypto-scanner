<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Krypto-Scanner Übersicht</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #222;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .green { color: #00ff88; }
    .red { color: #ff4444; }

    .alt-row-1 {
      background-color: #1e1e1e;
    }

    .alt-row-2 {
      background-color: #2a2f2c;
    }
  </style>
</head>
<body>
  <h1>Krypto-Scanner Übersicht</h1>
  <table>
    <thead>
      <tr>
        <th>Asset</th>
        <th>Kurs</th>
        <th>Einstieg</th>
        <th>TP1 / TP2</th>
        <th>Stop-Loss</th>
        <th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="coin-list"></tbody>
  </table>

  <script>
    const watchlist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT"];

    async function fetchCoinData(symbol) {
      const [tickerRes, klineRes] = await Promise.all([
        fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`),
        fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=2`)
      ]);
      const ticker = await tickerRes.json();
      const klines = await klineRes.json();
      const priceNow = parseFloat(ticker.lastPrice);
      const price1hAgo = parseFloat(klines[0][4]);
      const change1h = ((priceNow - price1hAgo) / price1hAgo) * 100;
      return {
        kurs: priceNow,
        change: parseFloat(ticker.priceChangePercent),
        change1h: change1h
      };
    }

    function calculateRSI() {
      return Math.floor(Math.random() * 80) + 10;
    }

    function calculateCRV(change, stopLossPct) {
      return (change / stopLossPct).toFixed(2);
    }

    function getLEDS(colorCount, total = 4, activeColor = "#00ff88", inactiveColor = "#444") {
      return Array.from({ length: total }, (_, i) =>
        `<div style="width: 16px; height: 16px; background: ${i < colorCount ? activeColor : inactiveColor}; border-radius: 4px;"></div>`
      ).join('');
    }

    async function buildTable() {
      const tbody = document.getElementById("coin-list");
      let index = 0;

      for (let symbol of watchlist) {
        const { kurs, change, change1h } = await fetchCoinData(symbol);
        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = change > 0 ? "Long" : "Short";
        const farbe = change > 0 ? "green" : "red";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="coin.html?symbol=${symbol}">${symbol}</a></td>
          <td>${kurs.toFixed(2)}</td>
          <td>${einstieg.toFixed(2)}</td>
          <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
          <td>${stop.toFixed(2)}</td>
          <td class="${farbe}"><strong>${empfehlung}</strong></td>
        `;
        tbody.appendChild(tr);

        const crv = calculateCRV(tp1 - einstieg, einstieg - stop);
        const rsi = calculateRSI();

        const ledColors = getLEDS(Math.min(4, Math.floor(crv)));
        const rsiColor = getLEDS(rsi < 25 ? 4 : rsi < 50 ? 3 : rsi < 70 ? 2 : 1, 4, "#00ff88", "#444");

        const rowContent = `
          <div style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 40px; flex-wrap: wrap;">
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>CRV: ${crv}</span>
              <div style="display: flex; gap: 4px;">${ledColors}</div>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>RSI: ${rsi}</span>
              <div style="display: flex; gap: 4px;">${rsiColor}</div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; gap: 4px;">
              <div><span>1h Veränderung: ${change1h.toFixed(2)}%</span></div>
              <div><span>24h Veränderung: ${change.toFixed(2)}%</span></div>
            </div>
          </div>`;

        const extraRow = document.createElement("tr");
        extraRow.className = index % 2 === 0 ? "alt-row-1" : "alt-row-2";
        const td = document.createElement("td");
        td.colSpan = 6;
        td.innerHTML = rowContent;
        extraRow.appendChild(td);
        tbody.appendChild(extraRow);

        index++;
      }
    }

    buildTable();
  </script>
</body>
</html>
