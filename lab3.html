<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Monitor</title>
  <style>
    /* Dark Mode Styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Toggle Button */
    #toggleMonitoring {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #toggleMonitoring.active {
      background-color: #28a745;
    }

    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    /* Asset Tile */
    .asset-tile {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* LED-Balken */
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crypto Monitor</h1>
  </header>

  <!-- Toggle Button -->
  <button id="toggleMonitoring">Überwachung starten</button>

  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid">
    <!-- Asset-Kacheln werden per JavaScript generiert -->
  </div>

  <!-- Audio Alarm -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <script>
    // Definition der Assets
    const assets = [
      { name: "BTCUSDT", currentPrice: 49000, entryPrice: 50000, margin: 1000, alarmTriggered: false, priceHistory: [] },
      { name: "ETHUSDT", currentPrice: 3200, entryPrice: 3300, margin: 100, alarmTriggered: false, priceHistory: [] },
      { name: "SOLUSDT", currentPrice: 100, entryPrice: 110, margin: 10, alarmTriggered: false, priceHistory: [] },
      { name: "XRPUSDT", currentPrice: 0.9, entryPrice: 1.0, margin: 0.1, alarmTriggered: false, priceHistory: [] },
      { name: "ADAUSDT", currentPrice: 1.2, entryPrice: 1.3, margin: 0.1, alarmTriggered: false, priceHistory: [] },
      { name: "DOTUSDT", currentPrice: 20, entryPrice: 22, margin: 2, alarmTriggered: false, priceHistory: [] },
      { name: "LINKUSDT", currentPrice: 7, entryPrice: 7.5, margin: 0.5, alarmTriggered: false, priceHistory: [] },
      { name: "AVAXUSDT", currentPrice: 15, entryPrice: 16, margin: 1, alarmTriggered: false, priceHistory: [] }
    ];

    let monitoringActive = false;
    let simulationInterval;
    const assetGrid = document.getElementById('assetGrid');

    // Generiere die Asset-Kacheln
    function generateAssetTiles() {
      assetGrid.innerHTML = "";
      assets.forEach((asset, index) => {
        const tile = document.createElement('div');
        tile.className = 'asset-tile';
        tile.id = 'asset-' + index;
        tile.innerHTML = `
          <h2>${asset.name}</h2>
          <div class="price">Preis: ${asset.currentPrice.toFixed(2)}</div>
          <div class="led-bar">
            ${'<div class="segment"></div>'.repeat(8)}
          </div>
        `;
        assetGrid.appendChild(tile);
      });
    }

    // Aktualisiere den LED-Balken in einer Kachel
    function updateLedBar(asset, tile) {
      const ledBar = tile.querySelector('.led-bar');
      const segments = ledBar.querySelectorAll('.segment');
      // Berechnung: progress = (currentPrice - (entryPrice - margin)) / margin
      let progress = (asset.currentPrice - (asset.entryPrice - asset.margin)) / asset.margin;
      progress = Math.max(0, Math.min(progress, 1));
      const segmentsToLight = Math.floor(progress * segments.length);
      segments.forEach((seg, index) => {
        if (index < segmentsToLight) {
          seg.classList.add('active');
        } else {
          seg.classList.remove('active');
        }
      });
    }

    // Aktualisiere die Preis-Anzeige in einer Kachel
    function updatePriceDisplay(asset, tile) {
      const priceDiv = tile.querySelector('.price');
      priceDiv.textContent = 'Preis: ' + asset.currentPrice.toFixed(2);
    }

    // Prüfe, ob der Alarm ausgelöst werden soll
    function checkAlarm(asset) {
      if (!asset.alarmTriggered && asset.currentPrice >= asset.entryPrice) {
        // Alarm auslösen (Frühwarnung)
        document.getElementById('alarmAudio').play();
        asset.alarmTriggered = true;
        console.log(asset.name + " Alarm ausgelöst!");
      }
    }

    // Simuliere Preisupdates (dieser Teil würde in der echten Anwendung durch WebSocket/REST ersetzt)
    function updatePrices() {
      assets.forEach((asset, index) => {
        // Simuliere einen zufälligen Anstieg zwischen 0 und 5 Einheiten
        const change = Math.random() * 5;
        asset.currentPrice += change;
        // Aktualisiere Preis-Historie (kann für Stabilitätsprüfungen genutzt werden)
        asset.priceHistory.push(asset.currentPrice);
        if (asset.priceHistory.length > 5) {
          asset.priceHistory.shift();
        }
        
        // Hole die entsprechende Kachel
        const tile = document.getElementById('asset-' + index);
        updatePriceDisplay(asset, tile);
        updateLedBar(asset, tile);
        checkAlarm(asset);
      });
    }

    // Toggle-Funktion für die Überwachung
    document.getElementById('toggleMonitoring').addEventListener('click', () => {
      monitoringActive = !monitoringActive;
      const btn = document.getElementById('toggleMonitoring');
      if (monitoringActive) {
        btn.textContent = "Überwachung stoppen";
        btn.classList.add('active');
        simulationInterval = setInterval(updatePrices, 1000);
      } else {
        btn.textContent = "Überwachung starten";
        btn.classList.remove('active');
        clearInterval(simulationInterval);
      }
    });

    // Initiale Generierung der Asset-Kacheln
    generateAssetTiles();
  </script>

</body>
</html>
