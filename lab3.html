<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor – Echtzeitdaten mit RSI</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #28a745;
    }
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price,
    .price-change,
    .score,
    .trade-direction {
      margin-bottom: 5px;
    }
    .trade-direction {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trade-direction i {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #88bb88;
    }
    .segment.final {
      background-color: #88aaff;
    }
    .trade-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(4, auto);
      gap: 4px;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
    .trade-item {
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .rsi-container {
      flex-direction: column;
      align-items: flex-start;
    }
    .rsi-label {
      margin-right: 5px;
    }
    .rsi-value {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .rsi-led-bar {
      display: flex;
      gap: 2px;
    }
    .rsi-segment {
      width: 12px;
      height: 6px;
      background-color: #444;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggleMonitoring">Überwachung starten</button>
    <button id="toggleAlarmBtn" class="active">Alarm: aktiv</button>
    <button id="toggleSpeechBtn" class="active">Sprachausgabe: aktiv</button>
  </div>
  <div class="asset-grid" id="assetGrid"></div>
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>
  <script src="https://unpkg.com/feather-icons"></script>
</body>
</html>
