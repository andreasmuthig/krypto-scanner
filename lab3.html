<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Monitor</title>
  <style>
    /* Grundlegende Dark-Mode Styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Toggle-Button für die Überwachung */
    #toggleMonitoring {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 1; /* Über dem Post-it-Menü */
      position: relative;
    }
    #toggleMonitoring.active {
      background-color: #28a745;
    }

    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .price-change,
    .score,
    .trade-direction {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .trade-direction {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trade-direction i {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #0f0;
    }
    .segment.final {
      background-color: blue;
    }

    /* Menü im Post-it-Stil (links am Bildschirm) */
    .side-menu {
      position: fixed;
      top: 20px;
      left: 0;
      width: 200px;
      background-color: #fffa87; /* Post-it-Farbe */
      border: 1px solid #e0e0e0;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      transform: translateX(-160px); /* Geschlossen: nur ~40px sichtbar */
      cursor: pointer;
      z-index: 999;
    }
    .side-menu.open {
      transform: translateX(0); /* Offen: komplett sichtbar */
    }
    .menu-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .menu-item i {
      margin-right: 8px;
    }
    /* Glüh-Effekt: aktiv = grün, inaktiv = rot */
    .menu-item.active {
      box-shadow: 0 0 8px 2px green;
    }
    .menu-item.inactive {
      box-shadow: 0 0 8px 2px red;
    }
  </style>
</head>
<body>

  <!-- Post-it-Menü -->
  <div id="sideMenu" class="side-menu">
    <div class="menu-item active" id="toggleAlarm">
      <i data-feather="bell"></i>
      <span>Alarm</span>
    </div>
    <div class="menu-item active" id="toggleSpeech">
      <i data-feather="mic"></i>
      <span>Sprachausgabe</span>
    </div>
  </div>

  <!-- Überwachung starten/stoppen -->
  <button id="toggleMonitoring">Überwachung starten</button>

  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid">
    <!-- Kacheln werden per JavaScript generiert -->
  </div>

  <!-- Audioalarm -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    /* Globale Schalter */
    let alarmEnabled = true;
    let speechEnabled = true;
    /* CRV-Schwellenwert: 80 % des Weges von Entry bis TP1 */
    const crvThreshold = 0.8;

    /* Beispielhafte Asset-Daten */
    const assets = [
      {
        name: "BTCUSDT",
        displayName: "BTC",
        fullName: "Bitcoin",
        currentPrice: 49000,
        entryPrice: 50000,
        tp1: 50500,
        margin: 1000,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "ETHUSDT",
        displayName: "ETH",
        fullName: "Ethereum",
        currentPrice: 3200,
        entryPrice: 3300,
        tp1: 3350,
        margin: 100,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "SOLUSDT",
        displayName: "SOL",
        fullName: "Solana",
        currentPrice: 100,
        entryPrice: 110,
        tp1: 112,
        margin: 10,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "XRPUSDT",
        displayName: "XRP",
        fullName: "Ripple",
        currentPrice: 0.9,
        entryPrice: 1.0,
        tp1: 1.05,
        margin: 0.1,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "ADAUSDT",
        displayName: "ADA",
        fullName: "Cardano",
        currentPrice: 1.2,
        entryPrice: 1.3,
        tp1: 1.35,
        margin: 0.1,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "DOTUSDT",
        displayName: "DOT",
        fullName: "Polkadot",
        currentPrice: 20,
        entryPrice: 22,
        tp1: 23,
        margin: 2,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "LINKUSDT",
        displayName: "LINK",
        fullName: "Chainlink",
        currentPrice: 7,
        entryPrice: 7.5,
        tp1: 7.8,
        margin: 0.5,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      },
      {
        name: "AVAXUSDT",
        displayName: "AVAX",
        fullName: "Avalanche",
        currentPrice: 15,
        entryPrice: 16,
        tp1: 16.5,
        margin: 1,
        alarmTriggered: false,
        priceHistory: [],
        tradeDirection: "neutral"
      }
    ];

    let monitoringActive = false;
    let simulationInterval;
    const assetGrid = document.getElementById("assetGrid");

    /* Kacheln generieren */
    function generateAssetTiles() {
      assetGrid.innerHTML = "";
      assets.forEach((asset, index) => {
        const tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.id = "asset-" + index;
        tile.innerHTML = `
          <h2>${asset.displayName}</h2>
          <div class="price">Preis: ${asset.currentPrice.toFixed(2)}</div>
          <div class="price-change">0.00%</div>
          <div class="score">Score: 0</div>
          <div class="trade-direction">
            <i data-feather="arrow-up"></i> Long
          </div>
          <div class="led-bar">
            ${'<div class="segment"></div>'.repeat(8)}
          </div>
        `;
        assetGrid.appendChild(tile);
      });
      feather.replace();
    }

    /* LED-Balken aktualisieren */
    function updateLedBar(asset, tile) {
      const ledBar = tile.querySelector(".led-bar");
      const segments = ledBar.querySelectorAll(".segment");
      let progress =
        (asset.currentPrice - (asset.entryPrice - asset.margin)) / asset.margin;
      progress = Math.max(0, Math.min(progress, 1));
      const segmentsToLight = Math.floor(progress * segments.length);
      segments.forEach((seg, index) => {
        seg.classList.remove("active", "final");
        if (index < segmentsToLight) {
          seg.classList.add("active");
          if (index === segments.length - 1 && progress === 1) {
            seg.classList.add("final");
          }
        }
      });
    }

    /* Preis anzeigen */
    function updatePriceDisplay(asset, tile) {
      const priceDiv = tile.querySelector(".price");
      priceDiv.textContent = "Preis: " + asset.currentPrice.toFixed(2);
    }

    /* Prozentuale Kursveränderung */
    function updatePriceChange(asset, tile) {
      const priceChangeDiv = tile.querySelector(".price-change");
      if (asset.priceHistory.length > 1) {
        const prevPrice = asset.priceHistory[asset.priceHistory.length - 2];
        const change = ((asset.currentPrice - prevPrice) / prevPrice) * 100;
        const sign = change >= 0 ? "+" : "";
        priceChangeDiv.textContent = sign + change.toFixed(2) + "%";
      } else {
        priceChangeDiv.textContent = "0.00%";
      }
    }

    /* Einfacher Score basierend auf dem Fortschritt zum Einstiegspreis */
    function updateScoreDisplay(asset, tile) {
      const scoreElement = tile.querySelector(".score");
      let progress =
        (asset.currentPrice - (asset.entryPrice - asset.margin)) / asset.margin;
      progress = Math.max(0, Math.min(progress, 1));
      const score = Math.floor(progress * 100);
      scoreElement.textContent = "Score: " + score;
    }

    /* Trade-Richtung aktualisieren */
    function updateTradeDirection(asset, tile) {
      const directionContainer = tile.querySelector(".trade-direction");
      if (asset.priceHistory.length > 1) {
        const prevPrice = asset.priceHistory[asset.priceHistory.length - 2];
        if (asset.currentPrice > prevPrice) {
          asset.tradeDirection = "long";
        } else if (asset.currentPrice < prevPrice) {
          asset.tradeDirection = "short";
        } else {
          asset.tradeDirection = "neutral";
        }
      }
      if (asset.tradeDirection === "long") {
        directionContainer.innerHTML = '<i data-feather="arrow-up"></i> Long';
      } else if (asset.tradeDirection === "short") {
        directionContainer.innerHTML = '<i data-feather="arrow-down"></i> Short';
      } else {
        directionContainer.innerHTML = "Neutral";
      }
      feather.replace();
    }

    /* Alarm auslösen, falls CRV-Schwelle noch nicht überschritten */
    function checkAlarm(asset) {
      const threshold =
        asset.entryPrice + (asset.tp1 - asset.entryPrice) * crvThreshold;
      if (
        !asset.alarmTriggered &&
        asset.currentPrice >= asset.entryPrice &&
        asset.currentPrice < threshold
      ) {
        asset.alarmTriggered = true;
        if (alarmEnabled) {
          document.getElementById("alarmAudio").play();
        }
        if (speechEnabled && "speechSynthesis" in window) {
          const utterance = new SpeechSynthesisUtterance(
            asset.fullName + " erreicht den Einstiegspreis"
          );
          window.speechSynthesis.speak(utterance);
        } else if (!speechEnabled) {
          console.log(asset.fullName + " erreicht den Einstiegspreis");
        }
      }
    }

    /* Aktualisiert eine einzelne Kachel */
    function updateTile(asset, index) {
      const tile = document.getElementById("asset-" + index);
      updatePriceDisplay(asset, tile);
      updatePriceChange(asset, tile);
      updateLedBar(asset, tile);
      updateScoreDisplay(asset, tile);
      updateTradeDirection(asset, tile);
      checkAlarm(asset);
    }

    /* Simulierte Preisupdates (in echtem Einsatz durch WebSocket/REST ersetzen) */
    function updatePrices() {
      assets.forEach((asset, index) => {
        const change = Math.random() * 10 - 5;
        asset.currentPrice += change;
        asset.priceHistory.push(asset.currentPrice);
        if (asset.priceHistory.length > 5) {
          asset.priceHistory.shift();
        }
        updateTile(asset, index);
      });
    }

    /* Überwachung starten/stoppen */
    document.getElementById("toggleMonitoring").addEventListener("click", () => {
      monitoringActive = !monitoringActive;
      const btn = document.getElementById("toggleMonitoring");
      if (monitoringActive) {
        btn.textContent = "Überwachung stoppen";
        btn.classList.add("active");
        simulationInterval = setInterval(updatePrices, 1000);
      } else {
        btn.textContent = "Überwachung starten";
        btn.classList.remove("active");
        clearInterval(simulationInterval);
      }
    });

    /* Klick auf das Post-it-Menü – öffnet/schließt */
    document.getElementById("sideMenu").addEventListener("click", function () {
      this.classList.toggle("open");
    });

    /* Alarm-Funktion ein-/ausschalten */
    document.getElementById("toggleAlarm").addEventListener("click", function (e) {
      e.stopPropagation(); // Verhindert, dass der Klick das Menü ein-/ausfährt
      alarmEnabled = !alarmEnabled;
      this.classList.toggle("active", alarmEnabled);
      this.classList.toggle("inactive", !alarmEnabled);
    });

    /* Sprachausgabe ein-/ausschalten */
    document.getElementById("toggleSpeech").addEventListener("click", function (e) {
      e.stopPropagation();
      speechEnabled = !speechEnabled;
      this.classList.toggle("active", speechEnabled);
      this.classList.toggle("inactive", !speechEnabled);
    });

    /* Initiale Generierung der Asset-Kacheln */
    generateAssetTiles();
  </script>
</body>
</html>
