<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Monitor</title>
  <style>
    /* Dark Mode Styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    /* Toggle Button */
    #toggleMonitoring {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #toggleMonitoring.active {
      background-color: #28a745;
    }
    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .price-change {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .score {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .trade-direction {
      font-size: 14px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trade-direction i {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #0f0;
    }
    .segment.final {
      background-color: blue;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crypto Monitor</h1>
  </header>

  <!-- Toggle Button -->
  <button id="toggleMonitoring">Überwachung starten</button>

  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid">
    <!-- Kacheln werden per JavaScript generiert -->
  </div>

  <!-- Audioalarm -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    // Definition der Assets
    const assets = [
      { name: "BTCUSDT", currentPrice: 49000, entryPrice: 50000, margin: 1000, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "ETHUSDT", currentPrice: 3200, entryPrice: 3300, margin: 100, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "SOLUSDT", currentPrice: 100, entryPrice: 110, margin: 10, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "XRPUSDT", currentPrice: 0.9, entryPrice: 1.0, margin: 0.1, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "ADAUSDT", currentPrice: 1.2, entryPrice: 1.3, margin: 0.1, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "DOTUSDT", currentPrice: 20, entryPrice: 22, margin: 2, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "LINKUSDT", currentPrice: 7, entryPrice: 7.5, margin: 0.5, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" },
      { name: "AVAXUSDT", currentPrice: 15, entryPrice: 16, margin: 1, alarmTriggered: false, priceHistory: [], tradeDirection: "neutral" }
    ];

    let monitoringActive = false;
    let simulationInterval;
    const assetGrid = document.getElementById('assetGrid');

    // Generiere die Asset-Kacheln
    function generateAssetTiles() {
      assetGrid.innerHTML = "";
      assets.forEach((asset, index) => {
        const tile = document.createElement('div');
        tile.className = 'asset-tile';
        tile.id = 'asset-' + index;
        tile.innerHTML = `
          <h2>${asset.name}</h2>
          <div class="price">Preis: ${asset.currentPrice.toFixed(2)}</div>
          <div class="price-change">0.00%</div>
          <div class="score">Score: 0</div>
          <div class="trade-direction">
            <i data-feather="arrow-up"></i> Long
          </div>
          <div class="led-bar">
            ${'<div class="segment"></div>'.repeat(8)}
          </div>
        `;
        assetGrid.appendChild(tile);
      });
      feather.replace();
    }

    // Aktualisierung des LED-Balkens
    function updateLedBar(asset, tile) {
      const ledBar = tile.querySelector('.led-bar');
      const segments = ledBar.querySelectorAll('.segment');
      let progress = (asset.currentPrice - (asset.entryPrice - asset.margin)) / asset.margin;
      progress = Math.max(0, Math.min(progress, 1));
      const segmentsToLight = Math.floor(progress * segments.length);
      segments.forEach((seg, index) => {
        seg.classList.remove('active', 'final');
        if (index < segmentsToLight) {
          seg.classList.add('active');
          // Wenn das letzte Segment erreicht und progress 100% ist
          if (index === segments.length - 1 && progress === 1) {
            seg.classList.add('final');
          }
        }
      });
    }

    // Aktualisierung des Preis-Displays
    function updatePriceDisplay(asset, tile) {
      const priceDiv = tile.querySelector('.price');
      priceDiv.textContent = 'Preis: ' + asset.currentPrice.toFixed(2);
    }

    // Aktualisierung der Preisveränderung in %
    function updatePriceChange(asset, tile) {
      const priceChangeDiv = tile.querySelector('.price-change');
      if (asset.priceHistory.length > 1) {
        const prevPrice = asset.priceHistory[asset.priceHistory.length - 2];
        const change = ((asset.currentPrice - prevPrice) / prevPrice) * 100;
        const sign = change >= 0 ? '+' : '';
        priceChangeDiv.textContent = sign + change.toFixed(2) + '%';
      } else {
        priceChangeDiv.textContent = '0.00%';
      }
    }

    // Aktualisierung des Scores (als einfache Kennzahl)
    function updateScoreDisplay(asset, tile) {
      const scoreElement = tile.querySelector('.score');
      let progress = (asset.currentPrice - (asset.entryPrice - asset.margin)) / asset.margin;
      progress = Math.max(0, Math.min(progress, 1));
      const score = Math.floor(progress * 100);
      scoreElement.textContent = 'Score: ' + score;
    }

    // Aktualisierung der Trade-Richtungsanzeige mithilfe von Feather Icons
    function updateTradeDirection(asset, tile) {
      const directionContainer = tile.querySelector('.trade-direction');
      // Bestimme Trade-Richtung basierend auf der Preisveränderung
      if (asset.priceHistory.length > 1) {
        const prevPrice = asset.priceHistory[asset.priceHistory.length - 2];
        if (asset.currentPrice > prevPrice) {
          asset.tradeDirection = "long";
        } else if (asset.currentPrice < prevPrice) {
          asset.tradeDirection = "short";
        } else {
          asset.tradeDirection = "neutral";
        }
      }
      if (asset.tradeDirection === "long") {
        directionContainer.innerHTML = '<i data-feather="arrow-up"></i> Long';
      } else if (asset.tradeDirection === "short") {
        directionContainer.innerHTML = '<i data-feather="arrow-down"></i> Short';
      } else {
        directionContainer.innerHTML = 'Neutral';
      }
      feather.replace();
    }

    // Überprüfung und Auslösung des Audioalarms mit Sprachansage
    function checkAlarm(asset) {
      if (!asset.alarmTriggered && asset.currentPrice >= asset.entryPrice) {
        asset.alarmTriggered = true;
        document.getElementById('alarmAudio').play();
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(asset.name + " Alarm!");
          window.speechSynthesis.speak(utterance);
        } else {
          console.log(asset.name + " Alarm!");
        }
      }
    }

    // Aktualisierung einer einzelnen Kachel
    function updateTile(asset, index) {
      const tile = document.getElementById('asset-' + index);
      updatePriceDisplay(asset, tile);
      updatePriceChange(asset, tile);
      updateLedBar(asset, tile);
      updateScoreDisplay(asset, tile);
      updateTradeDirection(asset, tile);
      checkAlarm(asset);
    }

    // Simulation von Preisupdates (ersetzt in der echten Anwendung WebSocket/REST)
    function updatePrices() {
      assets.forEach((asset, index) => {
        // Simuliere eine Preisänderung (zufällig erhöhen oder senken)
        const change = Math.random() * 10 - 5;
        asset.currentPrice += change;
        asset.priceHistory.push(asset.currentPrice);
        if (asset.priceHistory.length > 5) {
          asset.priceHistory.shift();
        }
        updateTile(asset, index);
      });
    }

    // Toggle-Funktion für die Überwachung
    document.getElementById('toggleMonitoring').addEventListener('click', () => {
      monitoringActive = !monitoringActive;
      const btn = document.getElementById('toggleMonitoring');
      if (monitoringActive) {
        btn.textContent = "Überwachung stoppen";
        btn.classList.add('active');
        simulationInterval = setInterval(updatePrices, 1000);
      } else {
        btn.textContent = "Überwachung starten";
        btn.classList.remove('active');
        clearInterval(simulationInterval);
      }
    });

    // Initiale Generierung der Asset-Kacheln
    generateAssetTiles();
  </script>
</body>
</html>
