<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor – Echtzeitdaten mit RSI</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #28a745;
    }
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price,
    .price-change,
    .score,
    .trade-direction {
      margin-bottom: 5px;
    }
    .trade-direction {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trade-direction i {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #88bb88;
    }
    .segment.final {
      background-color: #88aaff;
    }
    .trade-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(4, auto);
      gap: 4px;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
    .trade-item {
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .rsi-container {
      flex-direction: column;
      align-items: flex-start;
      display: flex;
    }
    .rsi-label {
      margin-right: 5px;
    }
    .rsi-value {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .rsi-led-bar {
      display: flex;
      gap: 2px;
    }
    .rsi-segment {
      width: 12px;
      height: 6px;
      background-color: #444;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="counter" style="text-align: center; margin-bottom: 10px; color: orange; font-size: 14px;">
  Nächste Aktualisierung in: <span id="countdown">30</span>s
</div>
  <div id="controls">
    <button id="toggleMonitoring">Überwachung starten</button>
    <button id="toggleAlarmBtn" class="active">Alarm: aktiv</button>
    <button id="toggleSpeechBtn" class="active">Sprachausgabe: aktiv</button>
  </div>
  <div class="asset-grid" id="assetGrid"></div>
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    let monitoring = false;
let monitorInterval;
let countdownInterval;
let countdown = 30;

    document.getElementById("toggleMonitoring").addEventListener("click", () => {
  monitoring = !monitoring;
  const btn = document.getElementById("toggleMonitoring");
  const countdownDisplay = document.getElementById("countdown");

  if (monitoring) {
    btn.textContent = "Überwachung stoppen";
    btn.classList.add("active");
    countdown = 30;
    countdownDisplay.textContent = countdown;
    updateTiles();
    monitorInterval = setInterval(() => {
      updateTiles();
      countdown = 30;
    }, 30000);
    countdownInterval = setInterval(() => {
      if (countdown > 0) {
        countdown--;
        countdownDisplay.textContent = countdown;
      }
    }, 1000);
  } else {
    btn.textContent = "Überwachung starten";
    btn.classList.remove("active");
    clearInterval(monitorInterval);
    clearInterval(countdownInterval);
  }
});
    const assetGrid = document.getElementById("assetGrid");
    const watchlist = [
  "BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT",
  "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT", "DOGEUSDT",
  "MATICUSDT", "ARBUSDT"
];

    async function fetchRSI(symbol) {
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=15`);
      const klines = await response.json();
      let gains = 0, losses = 0;
      for (let i = 1; i < klines.length; i++) {
        const prevClose = parseFloat(klines[i - 1][4]);
        const close = parseFloat(klines[i][4]);
        const diff = close - prevClose;
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      const avgGain = gains / 14;
      const avgLoss = losses / 14;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    async function fetchData(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
      const data = await res.json();
      return {
        symbol: symbol,
        price: parseFloat(data.lastPrice),
        change1h: 0, // Platzhalter
        change24h: parseFloat(data.priceChangePercent),
      };
    }

    function createRSILedBar(rsi) {
      let html = "";
      const segments = 8;
      const active = Math.floor((rsi / 100) * segments);
      let color = "#88bb88";
      if (rsi < 30) color = "#6699cc";
      else if (rsi > 70) color = "#cc6666";
      for (let i = 0; i < segments; i++) {
        html += `<div class="rsi-segment" style="background-color: ${i < active ? color : "#444"};"></div>`;
      }
      return html;
    }

    async function buildTiles() {
      assetGrid.innerHTML = "";
      for (const symbol of watchlist) {
        const data = await fetchData(symbol);
        const rsi = await fetchRSI(symbol);
        const displayName = symbol.replace("USDT", "");
        const tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.innerHTML = `
          <h2>${displayName}</h2>
          <div class="price">Preis: ${data.price.toFixed(2)}</div>
          <div class="price-change">24h: ${data.change24h.toFixed(2)}%</div>
          <div class="score">Score: 0</div>
          <div class="trade-direction"><i data-feather="minus"></i> Neutral</div>
          <div class="led-bar">${'<div class="segment"></div>'.repeat(8)}</div>
          <div class="trade-info">
            <div class="trade-item">Einstieg: <span class="entry-price">-</span></div>
            <div class="trade-item">TP1: <span class="tp1">-</span></div>
            <div class="trade-item">TP2: <span class="tp2">-</span></div>
            <div class="trade-item">SL: <span class="sl">-</span></div>
            <div class="trade-item">CRV: <span class="crv">-</span></div>
            <div class="trade-item">24h: <span class="change24h">${data.change24h.toFixed(2)}%</span></div>
            <div class="trade-item">1h: <span class="change1h">-</span></div>
            <div class="trade-item rsi-container">
              <span class="rsi-label">RSI:</span>
              <span class="rsi-value">${rsi.toFixed(0)}</span>
              <span class="rsi-led-bar">${createRSILedBar(rsi)}</span>
            </div>
          </div>
        `;
        assetGrid.appendChild(tile);
      }
      feather.replace();
    }

    buildTiles();
  </script>
</script>
</body>
</html>
