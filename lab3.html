<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Monitor mit Video-Hintergrund</title>
  <style>
    /* Video-Hintergrund */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      background: url('fallback.jpg') no-repeat;
      background-size: cover;
    }
    /* Seiteninhalt */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }
    /* Overlay, um die Lesbarkeit zu verbessern */
    .content {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video autoplay loop muted id="background-video">
    <source src="background.mp4" type="video/mp4">
    Dein Browser unterst체tzt kein HTML5-Video.
  </video>
  
  <div class="content">
    <h1>Crypto Monitor</h1>
    <p>Hier erscheint dein Inhalt, w채hrend im Hintergrund ein Video l채uft.</p>
    <!-- F체ge hier den Rest deiner Anwendung ein -->
  </div>
</body>
</html>
