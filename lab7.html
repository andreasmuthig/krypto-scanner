<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #navMenu {
      position: fixed;
      top: -70px;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(40, 40, 40, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.5s ease;
      z-index: 1100;
    }
    #navMenu.visible {
      top: 0;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: inherit;
      text-decoration: none;
    }
    #navMenu .menu-item:hover {
      color: #66bb6a;
    }
    #menuToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1200;
      background-color: #444;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 80px;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #28a745;
    }
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: border 0.3s, box-shadow 0.3s;
    }
    .trade-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #88bb88;
    }
    .segment.final {
      background-color: #88aaff;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .rsi-led-bar {
      display: flex;
      gap: 2px;
    }
    .rsi-segment {
      width: 12px;
      height: 6px;
      background-color: #444;
      border-radius: 2px;
    }
    .asset-tile.entry-reached {
      border: 2px solid #ffff00;
      box-shadow: 0 0 10px #ffff00;
    }
    #counter {
      text-align: center;
      margin-bottom: 10px;
      color: orange;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Menü -->
  <button id="menuToggle"><i data-feather="menu"></i></button>
  <nav id="navMenu">
    <div class="menu-item"><a href="index.html"><i data-feather="home"></i> Home</a></div>
    <div class="menu-item"><a href="dashboard.html"><i data-feather="activity"></i> Dashboard</a></div>
    <div class="menu-item"><a href="settings.html"><i data-feather="settings"></i> Einstellungen</a></div>
    <div class="menu-item"><a href="notifications.html"><i data-feather="bell"></i> Benachrichtigungen</a></div>
  </nav>

  <!-- Countdown -->
  <div id="counter">
    Nächste Aktualisierung in: <span id="countdown">30</span>s
  </div>

  <!-- Steuerung -->
  <div id="controls">
    <button id="toggleMonitoring">Überwachung starten</button>
    <button id="toggleAlarmBtn" class="active">Alarm: aktiv</button>
  </div>

  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid"></div>

  <!-- Audio -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Funktionaler JS-Code -->
  <script>
    feather.replace();
    const assetGrid = document.getElementById("assetGrid");
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => navMenu.classList.toggle("visible"));

    const watchlist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT", "DOGEUSDT", "MATICUSDT", "ARBUSDT"];

    let monitoring = false;
    let monitorInterval, countdownInterval;
    let countdown = 30;
    const alarmFlags = {};

    document.getElementById("toggleMonitoring").addEventListener("click", () => {
      monitoring = !monitoring;
      const btn = document.getElementById("toggleMonitoring");
      const countdownDisplay = document.getElementById("countdown");

      if (monitoring) {
        btn.textContent = "Überwachung stoppen";
        btn.classList.add("active");
        updateTiles();
        countdown = 30;
        countdownDisplay.textContent = countdown;
        monitorInterval = setInterval(() => {
          updateTiles();
          countdown = 30;
        }, 30000);
        countdownInterval = setInterval(() => {
          countdown--;
          if (countdown >= 0) countdownDisplay.textContent = countdown;
        }, 1000);
      } else {
        btn.textContent = "Überwachung starten";
        btn.classList.remove("active");
        clearInterval(monitorInterval);
        clearInterval(countdownInterval);
      }
    });

    document.getElementById("toggleAlarmBtn").addEventListener("click", () => {
      const btn = document.getElementById("toggleAlarmBtn");
      btn.classList.toggle("active");
      btn.textContent = btn.classList.contains("active") ? "Alarm: aktiv" : "Alarm: aus";
    });

    async function fetchData(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
      const data = await res.json();
      return {
        price: parseFloat(data.lastPrice),
        change24h: parseFloat(data.priceChangePercent)
      };
    }

    async function fetchRSI(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=15`);
      const klines = await res.json();
      let gains = 0, losses = 0;
      for (let i = 1; i < klines.length; i++) {
        const diff = parseFloat(klines[i][4]) - parseFloat(klines[i - 1][4]);
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      const avgGain = gains / 14;
      const avgLoss = losses / 14;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    function createRSILedBar(rsi) {
      let html = "";
      const segments = 8;
      const active = Math.floor((rsi / 100) * segments);
      let color = "#88bb88";
      if (rsi < 30) color = "#6699cc";
      else if (rsi > 70) color = "#cc6666";
      for (let i = 0; i < segments; i++) {
        html += `<div class="rsi-segment" style="background-color: ${i < active ? color : "#444"};"></div>`;
      }
      return html;
    }

    async function buildTiles() {
      assetGrid.innerHTML = "";
      for (const symbol of watchlist) {
        const data = await fetchData(symbol);
        const rsi = await fetchRSI(symbol);
        const tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.innerHTML = `
          <h2>${symbol.replace("USDT", "")}</h2>
          <div class="price">Preis: ${data.price.toFixed(2)}</div>
          <div class="price-change">24h: ${data.change24h.toFixed(2)}%</div>
          <div class="score">Score: 0</div>
          <div class="trade-direction"><i data-feather="minus"></i> Neutral</div>
          <div class="led-bar">${'<div class="segment"></div>'.repeat(8)}</div>
          <div class="trade-info">
            <div>Einstieg: <span class="entry-price">-</span></div>
            <div>TP1: <span class="tp1">-</span></div>
            <div>TP2: <span class="tp2">-</span></div>
            <div>SL: <span class="sl">-</span></div>
            <div>CRV: <span class="crv">-</span></div>
            <div>RSI: <span class="rsi-value">${rsi.toFixed(0)}</span></div>
            <div class="rsi-led-bar">${createRSILedBar(rsi)}</div>
          </div>
        `;
        assetGrid.appendChild(tile);
      }
      feather.replace();
    }

    buildTiles();
    // updateTiles() ist hier nicht enthalten – folgt bei Bedarf separat
  </script>
</body>
</html>
