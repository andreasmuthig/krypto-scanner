<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* --- Navigation Styles --- */
    #navMenu {
      position: fixed;
      top: -70px; /* Start außerhalb des Viewports */
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(40, 40, 40, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.5s ease;
      z-index: 1100;
    }
    #navMenu.visible {
      top: 0;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: inherit;
      text-decoration: none;
    }
    #navMenu .menu-item:hover {
      color: #66bb6a;
    }
    #menuToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1200;
      background-color: #444;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #28a745;
    }
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .trade-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #88bb88;
    }
    .segment.final {
      background-color: #88aaff;
    }
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .rsi-led-bar {
      display: flex;
      gap: 2px;
    }
    .rsi-segment {
      width: 12px;
      height: 6px;
      background-color: #444;
      border-radius: 2px;
    }
    .asset-tile.entry-reached {
      border: 2px solid #ffff00;
      box-shadow: 0 0 10px #ffff00;
    }
  </style>
</head>
<body>
  <div id="counter" style="text-align: center; margin-bottom: 10px; color: orange; font-size: 14px;">
    Nächste Aktualisierung in: <span id="countdown">30</span>s
  </div>
  <div id="controls">
    <button id="toggleMonitoring">Überwachung starten</button>
    <button id="toggleAlarmBtn" class="active">Alarm: aktiv</button>
  </div>
  <button id="menuToggle">
    <i data-feather="menu"></i>
  </button>
  <nav id="navMenu">
    <div class="menu-item">
      <a href="index.html">
        <i data-feather="home"></i>
        <span>Home</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="dashboard.html">
        <i data-feather="activity"></i>
        <span>Dashboard</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="settings.html">
        <i data-feather="settings"></i>
        <span>Einstellungen</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="notifications.html">
        <i data-feather="bell"></i>
        <span>Benachrichtigungen</span>
      </a>
    </div>
  </nav>
  <div class="asset-grid" id="assetGrid"></div>
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Initialisiere Feather Icons
    feather.replace();
  </script>
  <!-- Hinweis: Diese Version fügt die Klasse "entry-reached" hinzu, wenn der Preis den Einstieg erreicht oder überschreitet, und entfernt sie nach 10 Sekunden wieder – so wird die Markierung erneut ausgelöst, wenn sich der Zustand ändert. -->
</body>
</html>
