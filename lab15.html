<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor – Einheitliche Trade-Daten mit Fortschrittsbalken</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* Navigation */
    #navMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(53,53,53,0.95);
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: text-shadow 0.3s ease;
    }
    #navMenu .menu-item:hover a {
      text-shadow: 0 0 5px #666;
    }
    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
      margin-top: 100px; /* Platz für Navigation */
    }
    .asset-tile {
      background: rgba(105,93,79,0.9);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-height: 180px; /* Feste Mindesthöhe für konsistentes Layout */
    }
    .asset-tile h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    /* Fortschrittsbalken */
    .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0%; /* Startwert: 0% */
      transition: width 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navMenu">
    <div class="menu-item">
      <a href="index.html"><i data-feather="home"></i> Home</a>
    </div>
    <div class="menu-item">
      <a href="#" id="dashboardToggle"><i data-feather="activity"></i> Scannen</a>
    </div>
    <div class="menu-item">
      <a href="settings.html"><i data-feather="settings"></i> Einstellungen</a>
    </div>
    <div class="menu-item">
      <a href="#" id="alarmToggle"><i data-feather="bell"></i> Alarm</a>
    </div>
  </nav>

  <!-- Container für die Asset-Tiles -->
  <div class="asset-grid" id="assetGrid"></div>

  <!-- Einbindung von Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Initialisiere Feather Icons
    feather.replace();

    // Definiere die Watchlist – alle gültigen Handelspaare in fester Reihenfolge
    const watchlist = [
      "BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT",
      "DOTUSDT", "LINKUSDT", "AVAXUSDT", "DOGEUSDT", "TRXUSDT", "ARBUSDT"
    ];

    // Pre-Render aller Tiles: Feste Reihenfolge gewährleisten
    function preRenderTiles() {
      const grid = document.getElementById("assetGrid");
      grid.innerHTML = "";
      watchlist.forEach(symbol => {
        const tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.id = `tile-${symbol}`;
        // Platzhalter-Inhalt für ein konsistentes Layout
        tile.innerHTML = `<h2>${symbol.replace("USDT", "")}</h2><div>Lade Daten...</div>`;
        grid.appendChild(tile);
      });
    }
    preRenderTiles();

    // Kombinierter WebSocket-Stream: Für alle Symbole Ticker-Daten (alle Symbole in Kleinbuchstaben)
    const wsSymbols = watchlist.map(s => s.toLowerCase());
    const streamString = wsSymbols.map(s => `${s}@ticker`).join("/");
    const wsEndpoint = `wss://stream.binance.com:9443/stream?streams=${streamString}`;
    const ws = new WebSocket(wsEndpoint);

    ws.onopen = () => {
      console.log("WebSocket verbunden:", wsEndpoint);
    };

    ws.onmessage = event => {
      const json = JSON.parse(event.data);
      const data = json.data; // Format: { stream: "...", data: { ... } }
      const symbol = data.s; // z.B. "BTCUSDT"
      updateTileViaWS(symbol, data);
    };

    ws.onerror = error => {
      console.error("WebSocket-Fehler:", error);
    };

    ws.onclose = () => {
      console.log("WebSocket-Verbindung geschlossen");
    };

    // Funktion zur Aktualisierung eines Tiles anhand der Ticker-Daten und Berechnung der Trade-Level-Daten
    function updateTileViaWS(symbol, data) {
      const tile = document.getElementById(`tile-${symbol}`);
      if (!tile) return;
      const displayName = symbol.replace("USDT", "");
      const currentPrice = parseFloat(data.c);

      // Basisdaten aus dem Ticker
      let html = `
        <h2>${displayName}</h2>
        <div>Preis: ${currentPrice.toFixed(2)}</div>
        <div>24h Veränderung: ${parseFloat(data.P).toFixed(2)}%</div>
        <div>24h Volumen: ${parseFloat(data.v).toFixed(2)}</div>
      `;

      // Relative Trade-Level-Berechnungen (Beispielwerte, die alle Währungen dynamisch abbilden)
      const bestEntry = currentPrice * 0.98;    // 98% des aktuellen Preises
      const tp2 = currentPrice * 1.05;          // 105% des aktuellen Preises
      const sl = currentPrice * 0.97;           // 97% des aktuellen Preises
      const safeTP1 = (tp2 + sl) / 2;           // Mittelwert aus TP2 und SL
      const crv = (safeTP1 - bestEntry) / (bestEntry - sl);
      
      // Berechnung des Fortschritts (z. B. wie nah ist der aktuelle Preis an TP2 relativ zum Bereich SL bis TP2)
      let progressPercent = ((currentPrice - sl) / (tp2 - sl)) * 100;
      progressPercent = Math.max(0, Math.min(progressPercent, 100));

      // Füge Fortschrittsbalken hinzu (die ID wird pro Symbol gesetzt)
      html += `
        <div class="progress-container">
          <div class="progress-bar" id="progressBar-${symbol}"></div>
        </div>
        <div>Best Entry: ${bestEntry.toFixed(2)}</div>
        <div>Sicherer TP1: ${safeTP1.toFixed(2)}</div>
        <div>TP2: ${tp2.toFixed(2)}</div>
        <div>SL: ${sl.toFixed(2)}</div>
        <div>CRV: ${crv.toFixed(2)}</div>
      `;

      // Asynchron den RSI abrufen und den kompletten Tile-Inhalt aktualisieren
      fetchRSI(symbol).then(rsiValue => {
        tile.innerHTML = html + `<div>RSI: ${rsiValue.toFixed(2)}</div>`;
        
        // Aktualisiere den Fortschrittsbalken
        const progressBar = document.getElementById(`progressBar-${symbol}`);
        progressBar.style.width = progressPercent + "%";
        // Farbwechsel basierend auf Fortschritt: <50% Rot, 50-80% Gelb, >=80% Grün
        if (progressPercent < 50) {
          progressBar.style.backgroundColor = "#dc3545";
        } else if (progressPercent < 80) {
          progressBar.style.backgroundColor = "#ffc107";
        } else {
          progressBar.style.backgroundColor = "#28a745";
        }
      });
    }

    // Funktion zur Berechnung des RSI anhand der letzten 15 1h-Kerzen
    async function fetchRSI(symbol) {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=15`);
        if (!res.ok) throw new Error(`HTTP-Error: ${res.status}`);
        const klines = await res.json();
        let gains = 0, losses = 0;
        for (let i = 1; i < klines.length; i++) {
          const change = parseFloat(klines[i][4]) - parseFloat(klines[i-1][4]);
          if (change > 0) gains += change;
          else losses += Math.abs(change);
        }
        const period = klines.length - 1;
        const avgGain = gains / period;
        const avgLoss = losses / period;
        const rs = (avgLoss === 0) ? 100 : (avgGain / avgLoss);
        return 100 - (100 / (1 + rs));
      } catch (error) {
        console.error(`Fehler beim Abruf des RSI für ${symbol}:`, error);
        return 50; // Fallback-Wert
      }
    }
  </script>
</body>
</html>
