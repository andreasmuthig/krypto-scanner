<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor – Echtzeitdaten mit RSI</title>
  <style>
    /* Grundlegender Dark Mode */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* Container für die Steuerungs-Buttons */
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
    }
    #controls button.active {
      background-color: #28a745;
    }
    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    /* Asset-Kacheln: Hintergrundfarbe, Transparenz und Schatten */
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .asset-tile h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .price,
    .price-change,
    .score,
    .trade-direction {
      margin-bottom: 5px;
    }
    .trade-direction {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .trade-direction i {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    /* Fortschritts-LED-Balken */
    .led-bar {
      display: flex;
      gap: 4px;
      margin: 10px 0;
      justify-content: center;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .segment.active {
      background-color: #88bb88;
    }
    .segment.final {
      background-color: #88aaff;
    }
    /* Trade-Infos als Grid (2 Reihen, 4 Spalten) */
    .trade-info {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
    .trade-info div {
      padding: 2px;
    }
    /* RSI in eigener Zeile */
    .rsi-row {
      grid-column: 1 / 5;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .rsi-label {
      white-space: nowrap;
    }
    .rsi-value {
      font-weight: bold;
    }
    /* RSI LED-Streifen (sehr klein) */
    .rsi-led-bar {
      display: inline-flex;
      gap: 1px;
      vertical-align: middle;
    }
    .rsi-segment {
      width: 5px;
      height: 2px;
      background-color: #444;
      border-radius: 1px;
    }
  </style>
</head>
<body>
  <!-- Steuerungs-Buttons -->
  <div id="controls">
    <button id="toggleMonitoring">Überwachung starten</button>
    <button id="toggleAlarmBtn" class="active">Alarm: aktiv</button>
    <button id="toggleSpeechBtn" class="active">Sprachausgabe: aktiv</button>
  </div>
  
  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid">
    <!-- Kacheln werden per JavaScript generiert -->
  </div>

  <!-- Audioalarm -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

    const crvThreshold = 0.8;

    let lastRSIUpdate = 0;
