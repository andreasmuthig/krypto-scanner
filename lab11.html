<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor - Lab 11</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* --- Navigation Styles --- */
    #navMenu {
      position: fixed;
      top: -70px; /* standardmäßig versteckt */
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(53, 53, 53, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.5s ease;
      z-index: 1100;
    }
    #navMenu.visible {
      top: 0;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: inherit;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: text-shadow 0.3s ease;
    }
    #navMenu .menu-item:hover a {
      text-shadow: 0 0 5px #666;
    }
    /* Glüheffekt bei aktivem Menüpunkt */
    #dashboardToggle.active a,
    #alarmToggle.active a {
      color: #28a745;
      text-shadow: 0 0 1px #28a745, 0 0 4px #28a745, 0 0 8px #28a745;
    }
    /* Toggle-Button für Navigation */
    #menuToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1200;
      background-color: #444;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #e0e0e0;
      cursor: pointer;
    }
    /* Asset Grid */
    .asset-grid {
      margin-top: 70px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }
    .asset-tile {
      background-color: rgba(105, 93, 79, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: border 0.3s, box-shadow 0.3s;
    }
    .asset-tile h2 {
      margin-bottom: 10px;
    }
    .asset-tile div {
      margin: 4px 0;
    }
    /* LED-Balken & RSI LED-Balken */
    .led-bar, .rsi-led-bar {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin: 10px 0;
    }
    .segment {
      width: 15px;
      height: 8px;
      background-color: #333;
      border-radius: 2px;
      transition: background-color 0.3s;
    }
    .rsi-segment {
      width: 12px;
      height: 6px;
      background-color: #444;
      border-radius: 2px;
    }
    /* Überwachungs-Alerte: Kachel-Markierung */
    .asset-tile.entry-reached {
      border: 2px solid #4e8b03;
      box-shadow: 0 0 10px #4e8b03;
    }
    #counter {
      text-align: center;
      margin-bottom: 10px;
      color: orange;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Countdown-Anzeige -->
  <div id="counter">
    Aktualisierung in: <span id="countdown">30</span>s
  </div>

  <!-- Navigation -->
  <button id="menuToggle">
    <i data-feather="menu"></i>
  </button>
  <nav id="navMenu" class="visible">
    <div class="menu-item">
      <a href="index.html">
        <i data-feather="home"></i>
        <span>Home</span>
      </a>
    </div>
    <div class="menu-item" id="dashboardToggle">
      <a href="#">
        <i data-feather="activity"></i>
        <span>Scannen</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="settings.html">
        <i data-feather="settings"></i>
        <span>Einstellungen</span>
      </a>
    </div>
    <div class="menu-item" id="alarmToggle">
      <a href="#">
        <i data-feather="bell"></i>
        <span>Alarm</span>
      </a>
    </div>
  </nav>

  <!-- Asset Grid -->
  <div class="asset-grid" id="assetGrid"></div>
  <!-- Alarm Audio -->
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Initialisiere Feather Icons
    feather.replace();

    // Menü-Umschaltung
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("visible");
    });

    // Watchlist
    const watchlist = [
      "BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT",
      "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT",
      "DOGEUSDT", "TRXUSDT", "ARBUSDT", "TRUMPUSDT"
    ];

    // Globaler Status für Monitoring
    let monitoring = false;
    let monitorInterval = null;
    let countdownInterval = null;
    let countdown = 30;
    const countdownDisplay = document.getElementById("countdown");

    // Toggle Monitoring (Scannen)
    function toggleMonitoring() {
      if (!monitoring) {
        monitoring = true;
        updateTiles();
        countdown = 30;
        countdownDisplay.textContent = countdown;
        monitorInterval = setInterval(() => {
          updateTiles();
          countdown = 30;
        }, 30000);
        countdownInterval = setInterval(() => {
          if (countdown > 0) {
            countdown--;
            countdownDisplay.textContent = countdown;
          }
        }, 1000);
        dashboardToggle.classList.add("active");
        dashboardToggle.querySelector("span").textContent = "Scannen (läuft)";
      } else {
        monitoring = false;
        clearInterval(monitorInterval);
        clearInterval(countdownInterval);
        dashboardToggle.classList.remove("active");
        dashboardToggle.querySelector("span").textContent = "Scannen";
      }
    }

    // Event Listener für Scannen
    const dashboardToggle = document.getElementById("dashboardToggle");
    dashboardToggle.addEventListener("click", (e) => {
      e.preventDefault();
      toggleMonitoring();
    });

    // Toggle Alarm
    let alarmActive = false;
    const alarmToggle = document.getElementById("alarmToggle");
    alarmToggle.addEventListener("click", (e) => {
      e.preventDefault();
      alarmActive = !alarmActive;
      if (alarmActive) {
        alarmToggle.classList.add("active");
        alarmToggle.querySelector("span").textContent = "Alarm (aktiv)";
      } else {
        alarmToggle.classList.remove("active");
        alarmToggle.querySelector("span").textContent = "Alarm";
      }
      // Weitere Alarm-Funktionen können hier ergänzt werden.
    });

    // API-Aufrufe und Hilfsfunktionen

    // Holt 24h-Daten inkl. 24h-Volumen
    async function fetchData(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
      const data = await res.json();
      return {
        symbol: symbol,
        price: parseFloat(data.lastPrice),
        change24h: parseFloat(data.priceChangePercent),
        volume24h: parseFloat(data.volume)
      };
    }

    // Holt den 1h-Volumenwert
    async function fetchHourlyVolume(symbol) {
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=1`);
      const klines = await response.json();
      return parseFloat(klines[0][5]);
    }

    // Platzhalter für RSI-Berechnung
    async function fetchRSI(symbol) {
      return 50;
    }

    // Berechnet EMA
    async function computeEMA(values, period) {
      const k = 2 / (period + 1);
      let ema = values[0];
      for (let i = 1; i < values.length; i++) {
        ema = values[i] * k + ema * (1 - k);
      }
      return ema;
    }

    // Holt den MACD-Wert
    async function fetchMACD(symbol) {
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=50`);
      const klines = await response.json();
      const closes = klines.map(kline => parseFloat(kline[4]));
      if (closes.length < 26) return null;
      const ema12 = await computeEMA(closes, 12);
      const ema26 = await computeEMA(closes, 26);
      return ema12 - ema26;
    }

    // Berechnet den Entry-Wert anhand von Support-Level, ATR und RSI
    async function calculateEntry(symbol, data) {
      async function fetchSupportLevel(symbol) {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=50`);
        const klines = await response.json();
        const lows = klines.map(kline => parseFloat(kline[3]));
        return Math.min(...lows);
      }
      async function fetchATR(symbol) {
        const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=15`);
        const klines = await response.json();
        const tr = klines.map((kline, i) => {
          if (i === 0) return 0;
          const high = parseFloat(kline[2]);
          const low = parseFloat(kline[3]);
          const prevClose = parseFloat(klines[i - 1][4]);
          return Math.max(high - low, Math.abs(high - prevClose), Math.abs(low - prevClose));
        });
        const atr = tr.reduce((sum, value) => sum + value, 0) / (tr.length - 1);
        return atr;
      }
      const supportLevel = await fetchSupportLevel(symbol);
      const atr = await fetchATR(symbol);
      const rsi = await fetchRSI(symbol);
      let entry = supportLevel;
      if (rsi < 30) {
        entry = Math.min(entry, data.price - atr);
      }
      return entry;
    }

    // updateTiles: Aktualisiert alle Asset-Kacheln, inkl. Preis, Score, RSI, LED-Bar, Volumen etc.
    async function updateTiles() {
      const tiles = document.querySelectorAll(".asset-tile");
      for (let i = 0; i < watchlist.length; i++) {
        const symbol = watchlist[i];
        const data = await fetchData(symbol);
        const entry = await calculateEntry(symbol, data);
        const tp1 = entry * 1.015;
        const tp2 = entry * 1.03;
        const sl = entry * 0.985;
        const crvRaw = (tp1 - entry) / (entry - sl);

        const macd = await fetchMACD(symbol);
        let macdScore = 0;
        let macdDisplay = "n/a";
        if (macd !== null) {
          macdScore = macd > 0 ? 1 : (macd < 0 ? -1 : 0);
          const macdColor = macd > 0 ? "#28a745" : (macd < 0 ? "#dc3545" : "#cccccc");
          macdDisplay = `<span style="color: ${macdColor}; font-weight: bold;">${macd.toFixed(2)}</span>`;
        }
        const scoreValue = Math.round(crvRaw * 10 + macdScore);

        const tile = tiles[i];
        tile.querySelector(".price").textContent = `Preis: ${data.price.toFixed(2)}`;
        // Aktualisiere Volumenwerte
        const volume1h = await fetchHourlyVolume(symbol);
        tile.querySelector(".volume-1h").textContent = `1h Volumen: ${volume1h.toFixed(2)}`;
        tile.querySelector(".volume-24h").textContent = `24h Volumen: ${data.volume24h.toFixed(2)}`;

        // Falls vorhanden, aktualisiere Detailfelder
        let entryPriceElem = tile.querySelector(".entry-price");
        if (entryPriceElem) entryPriceElem.textContent = entry.toFixed(2);
        let tp1Elem = tile.querySelector(".tp1");
        if (tp1Elem) tp1Elem.textContent = tp1.toFixed(2);
        let tp2Elem = tile.querySelector(".tp2");
        if (tp2Elem) tp2Elem.textContent = tp2.toFixed(2);
        let slElem = tile.querySelector(".sl");
        if (slElem) slElem.textContent = sl.toFixed(2);
        let crvElem = tile.querySelector(".crv");
        if (crvElem) crvElem.textContent = crvRaw.toFixed(2);

        tile.querySelector(".score").innerHTML = `Score: ${scoreValue} (MACD: ${macdDisplay})`;
        tile.querySelector(".rsi-value").textContent = (await fetchRSI(symbol)).toFixed(0);
        let rsiLedBarElem = tile.querySelector(".rsi-led-bar");
        if (rsiLedBarElem) rsiLedBarElem.innerHTML = createRSILedBar(await fetchRSI(symbol));

        const directionEl = tile.querySelector(".trade-direction");
        if (data.price > entry) {
          directionEl.innerHTML = '<i data-feather="arrow-up"></i> Long';
        } else if (data.price < sl) {
          directionEl.innerHTML = '<i data-feather="arrow-down"></i> Short';
        } else {
          directionEl.innerHTML = '<i data-feather="minus"></i> Neutral';
        }
        feather.replace();

        // Alarm-Logik
        const alarmThreshold = entry + (tp1 - entry) * 0.8;
        if (!alarmFlags[symbol] && data.price >= entry && data.price < alarmThreshold) {
          alarmFlags[symbol] = true;
          const audio = document.getElementById("alarmAudio");
          if (alarmToggle.classList.contains("active")) {
            audio.play();
          }
        }

        // Kachel-Rahmen bei Erreichen des Entry-Preises
        if (data.price >= entry) {
          if (!tile.dataset.hasSignaled) {
            tile.classList.add("entry-reached");
            tile.dataset.hasSignaled = "true";
            setTimeout(() => {
              tile.classList.remove("entry-reached");
            }, 10000);
          }
        } else {
          tile.classList.remove("entry-reached");
          delete tile.dataset.hasSignaled;
        }
      }
    }

    // buildTiles: Erstellt die Kacheln initial mit allen Feldern inkl. LED-Anzeigen
    async function buildTiles() {
      assetGrid.innerHTML = "";
      for (const symbol of watchlist) {
        const data = await fetchData(symbol);
        const rsi = await fetchRSI(symbol);
        const volume1h = await fetchHourlyVolume(symbol);
        const displayName = symbol.replace("USDT", "");
        const tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.innerHTML = `
          <h2>${displayName}</h2>
          <div class="price">Preis: ${data.price.toFixed(2)}</div>
          <div class="volume-1h">1h Volumen: ${volume1h.toFixed(2)}</div>
          <div class="volume-24h">24h Volumen: ${data.volume24h.toFixed(2)}</div>
          <div class="score">Score: 0</div>
          <div class="trade-direction"><i data-feather="minus"></i> Neutral</div>
          <div class="led-bar">${'<div class="segment"></div>'.repeat(8)}</div>
          <div class="trade-info">
            <div>Einstieg: <span class="entry-price">-</span></div>
            <div>TP1: <span class="tp1">-</span></div>
            <div>TP2: <span class="tp2">-</span></div>
            <div>SL: <span class="sl">-</span></div>
            <div>CRV: <span class="crv">-</span></div>
            <div>RSI: <span class="rsi-value">${rsi.toFixed(0)}</span></div>
            <div class="rsi-led-bar">${createRSILedBar(rsi)}</div>
          </div>
        `;
        assetGrid.appendChild(tile);
      }
      feather.replace();
    }

    // Initialer Aufruf zum Laden der Tiles
    buildTiles();

    // Container für Alarm-Flags (pro Asset)
    const alarmFlags = {};

    // Funktion createRSILedBar: Erzeugt den LED-Balken für den RSI-Wert
    function createRSILedBar(rsi) {
      let html = "";
      const segments = 8;
      const active = Math.floor((rsi / 100) * segments);
      let color = "#88bb88";
      if (rsi < 30) color = "#6699cc";
      else if (rsi > 70) color = "#cc6666";
      for (let i = 0; i < segments; i++) {
        html += `<div class="rsi-segment" style="background-color: ${i < active ? color : "#444"};"></div>`;
      }
      return html;
    }
  </script>
</body>
</html>
