<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 5px;
      color: #fff;
    }
    #updated {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #222;
    }
    .crv, .rsi, .sentiment, .support-box {
      background: #1c1c1c;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 14px;
      width: 600px;
    }
    .crv-leds span,
    .rsi-leds span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 4px;
      border-radius: 2px;
      background: #333;
      box-shadow: 0 0 3px #000;
    }
    .led-on-green {
      background: #00ff66;
      box-shadow: 0 0 6px #00ff66;
    }
    .led-on-blue {
      background: #3399ff;
      box-shadow: 0 0 6px #3399ff;
    }
    .led-on-red {
      background: #ff3b3b;
      box-shadow: 0 0 6px #ff3b3b;
    }
    .bar {
      height: 8px;
      border-radius: 5px;
      background: #333;
      margin-top: 6px;
      position: relative;
    }
    .bar span {
      display: block;
      height: 100%;
      border-radius: 5px;
      background: #ff3b3b;
      box-shadow: 0 0 6px #ff3b3b;
    }
    .support-box strong {
      display: inline-block;
      width: 120px;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
    }
    .left-panel {
      padding: 20px;
    }
    .right-space {
      flex-grow: 1;
      background-color: #1a1a1a;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>

  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>

  <div class="container">
    <div class="left-panel">
      <div class="crv">
        <div><strong>CRV:</strong> <span class="crv-leds" id="crv-leds"></span></div>
        <div id="crv-text"></div>
      </div>

      <div class="rsi">
        <div><strong>RSI:</strong> <span class="rsi-leds" id="rsi-leds"></span></div>
        <div id="rsi-text"></div>
      </div>

      <div class="sentiment">
        <div><strong>Preisveränderung (24h):</strong></div>
        <div id="change24"></div>
        <div class="bar"><span id="change-bar" style="width: 0%"></span></div>
      </div>

      <div class="support-box">
        <div><strong>Unterstützung:</strong> <span id="support"></span> USDT</div>
        <div><strong>Widerstand:</strong> <span id="resistance"></span> USDT</div>
      </div>
    </div>
    <div class="right-space"></div>
  </div>

  <br />
  <a href="index.html">&larr; zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = tp1 > kurs ? "Long" : "Short";
        const farbe = empfehlung === "Long" ? "green" : "red";

        const crv = ((tp1 - einstieg) / (einstieg - stop)).toFixed(2);
        const rsi = 65;

        let crvText = "Mittel";
        if (crv >= 3) crvText = "Sehr gutes Verhältnis — Profi-Setup";
        else if (crv >= 2) crvText = "Gut — lohnenswert";

        const ledsCrv = Math.min(5, Math.round(crv));
        document.getElementById("crv-leds").innerHTML =
          '<span class="' + 'led-on-green"></span>'.repeat(ledsCrv) +
          '<span></span>'.repeat(5 - ledsCrv);
        document.getElementById("crv-text").innerHTML = `CRV: ${crv} — ${crvText}`;

        const ledsRsi = Math.round((rsi / 100) * 5);
        document.getElementById("rsi-leds").innerHTML =
          '<span class="' + 'led-on-blue"></span>'.repeat(ledsRsi) +
          '<span></span>'.repeat(5 - ledsRsi);
        document.getElementById("rsi-text").innerHTML = `RSI: ${rsi} — neutral`;

        document.getElementById("change24").textContent = `${change.toFixed(2)} % in 24h`;
        document.getElementById("change-bar").style.width = Math.min(Math.abs(change), 10) * 10 + "%";

        document.getElementById("support").textContent = stop.toFixed(2);
        document.getElementById("resistance").textContent = tp1.toFixed(2);

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
