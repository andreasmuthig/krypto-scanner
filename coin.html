<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Coin-Analyse</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background: #1b1b1b;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 5px;
      color: #fff;
    }

    #updated {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
    }

    .crv, .rsi, .price-change, .support-resistance {
      background-color: #1a1a1a;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
    }

    .led {
      width: 18px;
      height: 12px;
      margin-right: 5px;
      border-radius: 1px;
      background-color: #333;
      display: inline-block;
      box-shadow: 0 0 5px #000;
    }

    .led.on.green { background-color: #0f0; box-shadow: 0 0 5px #0f0; }
    .led.on.blue { background-color: #00f; box-shadow: 0 0 5px #00f; }
    .led.on.white { background-color: #ccc; box-shadow: 0 0 5px #aaa; }
    .led.on.red { background-color: #f00; box-shadow: 0 0 5px #f00; }

    .bar-container {
      width: 150px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      margin: 5px 0 10px;
    }

    .bar {
      height: 6px;
      background: red;
      box-shadow: 0 0 5px red;
    }

    .zurueck {
      color: #4fc3f7;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>⚡ Krypto Analyse</h2>
    <p><a href="index.html" class="zurueck">← zurück zur Übersicht</a></p>
  </div>
  <div class="main">
    <h1>Analyse: <span id="symbol">...</span></h1>
    <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
    <table>
      <thead>
        <tr>
          <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
        </tr>
      </thead>
      <tbody id="daten"></tbody>
    </table>

    <div class="crv">
      <strong>CRV:</strong> <div id="crv-leds"></div>
      <div id="crv-info"></div>
    </div>

    <div class="rsi">
      <strong>RSI:</strong> <div id="rsi-leds"></div>
      <div id="rsi-info"></div>
    </div>

    <div class="price-change">
      <strong>Preisveränderung (24h):</strong>
      <div id="change-text"></div>
      <div class="bar-container"><div id="change-bar" class="bar"></div></div>
    </div>

    <div class="support-resistance">
      <div id="support-info"></div>
      <div id="resistance-info"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = tp1 > kurs ? "Long" : "Short";
        const farbe = tp1 > kurs ? "green" : "red";

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td style="color:${farbe}; font-weight: bold">${empfehlung}</td>
          </tr>
        `;

        // CRV
        const crv = ((tp1 - einstieg) / (einstieg - stop)).toFixed(2);
        const crvValue = parseFloat(crv);
        let crvLeds = "";
        for (let i = 1; i <= 5; i++) {
          crvLeds += `<span class="led ${crvValue >= i ? 'on green' : ''}"></span>`;
        }
        document.getElementById("crv-leds").innerHTML = crvLeds;
        document.getElementById("crv-info").textContent = `CRV: ${crv} – ${crvValue >= 4 ? 'Sehr gutes Verhältnis – Profi-Setup' : crvValue >= 2 ? 'Solides CRV' : 'Verbesserungswürdig'}`;

        // RSI
        const rsi = 30;
        let rsiLeds = "";
        for (let i = 1; i <= 5; i++) {
          rsiLeds += `<span class="led ${i <= 2 ? 'on blue' : ''}"></span>`;
        }
        document.getElementById("rsi-leds").innerHTML = rsiLeds;
        document.getElementById("rsi-info").textContent = `RSI: ${rsi} – überverkauft – mögliches Kaufsignal`;

        // Preisveränderung
        document.getElementById("change-text").textContent = `${change.toFixed(2)} % in 24h`;
        const bar = document.getElementById("change-bar");
        const barWidth = Math.min(100, Math.abs(change) * 3);
        bar.style.width = barWidth + "px";
        bar.style.background = change > 0 ? "#0f0" : "#f00";
        bar.style.boxShadow = `0 0 5px ${change > 0 ? '#0f0' : '#f00'}`;

        // Unterstützung / Widerstand
        const support = einstieg.toFixed(2);
        const resistance = tp1.toFixed(2);
        document.getElementById("support-info").innerHTML = `<strong>Unterstützung:</strong> ${support} USDT`;
        document.getElementById("resistance-info").innerHTML = `<strong>Widerstand:</strong> ${resistance} USDT`;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
