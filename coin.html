<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial; padding: 20px; text-align: center; }
    h1 { font-size: 1.6em; margin-bottom: 5px; color: #fff; }
    #updated { font-size: 0.8em; color: #777; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    th { background: #222; }
    .crv { font-weight: bold; color: #fff; }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    .balken-container { display: flex; align-items: center; gap: 6px; }
    .balken { width: 60px; height: 8px; border-radius: 4px; background: #444; position: relative; overflow: hidden; }
    .balken-inner { height: 100%; transition: width 0.3s ease-in-out; }
    .balken-inner.positiv { background-color: #4caf50; }
    .balken-inner.negativ { background-color: #f44336; }
    .led-strip { display: flex; justify-content: center; gap: 5px; margin-top: 12px; margin-bottom: 4px; }
    .led { width: 14px; height: 14px; border-radius: 4px; background: #333; box-shadow: inset 0 0 3px #000; }
    .led.on { box-shadow: 0 0 6px #0f0, 0 0 10px #0f0; background-color: #6f6; }
    .led-label { font-size: 0.75em; color: #999; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>
  <div id="indikatoren"></div>
  <br />
  <a href="index.html">← zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const volumen = parseFloat(data.quoteVolume);

        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;

        // Empfehlung basierend auf realem Setup statt nur Veränderung
        let empfehlung;
        if (tp1 > kurs && einstieg < kurs) {
          empfehlung = "Long";
        } else if (tp1 < kurs && einstieg > kurs) {
          empfehlung = "Short";
        } else {
          empfehlung = "Neutral";
        }

        const farbe = empfehlung === "Long" ? "green" : empfehlung === "Short" ? "red" : "";

        // Kurszelle mit Mini-Balken
        const kursZelle = `
          <div class="balken-container">
            ${kurs.toFixed(2)}
            <div class="balken">
              <div class="balken-inner ${change >= 0 ? 'positiv' : 'negativ'}" style="width: ${Math.min(Math.abs(change), 10) * 6}px"></div>
            </div>
          </div>
        `;

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kursZelle}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        // Zeit aktualisieren
        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
