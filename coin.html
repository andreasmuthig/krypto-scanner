<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial; padding: 20px; text-align: center; }
    h1 { font-size: 1.6em; margin-bottom: 5px; color: #fff; }
    #updated { font-size: 0.8em; color: #777; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    th { background: #222; }
    .crv, .rsi, .pricechange, .support, .resistance { font-weight: bold; text-align: left; margin-top: 15px; }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    .neutral { color: #999; }
    .led-bar { display: inline-block; width: 18px; height: 10px; margin: 0 2px; border-radius: 1px; background-color: #222; box-shadow: inset 0 0 2px #000; }
    .led-on { background-color: #0ff; box-shadow: 0 0 6px #0ff; }
    .led-crv { background-color: #0f0; box-shadow: 0 0 6px #0f0; }
    .led-rsi { background-color: #00f; box-shadow: 0 0 6px #00f; }
    .led-weak { background-color: #555; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>

  <div class="crv">
    CRV:
    <span id="crv-leds"></span><br>
    <small id="crv-text"></small>
  </div>

  <div class="rsi">
    RSI:
    <span id="rsi-leds"></span><br>
    <small id="rsi-text"></small>
  </div>

  <div class="pricechange">
    Preisveränderung (24h):
    <div id="pricechange-bar" style="height: 8px; width: 150px; margin: 5px auto; background: #333; border-radius: 4px; overflow: hidden;">
      <div id="pricechange-fill" style="height: 100%; width: 0%; background: #4caf50;"></div>
    </div>
    <small id="pricechange-text"></small>
  </div>

  <div class="support" id="support-info"></div>
  <div class="resistance" id="resistance-info"></div>

  <br />
  <a href="index.html">← zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const volumen = parseFloat(data.quoteVolume);

        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const crv = ((tp1 - einstieg) / (einstieg - stop)).toFixed(2);
        const rsi = 30;
        const empfehlung = change > 0 ? "Long" : "Short";
        const farbe = change > 0 ? "green" : "red";

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        // CRV LEDs
        const crvContainer = document.getElementById("crv-leds");
        crvContainer.innerHTML = "";
        let crvVal = parseFloat(crv);
        for (let i = 1; i <= 5; i++) {
          const led = document.createElement("span");
          led.className = "led-bar" + (crvVal >= i ? " led-crv" : "");
          crvContainer.appendChild(led);
        }
        document.getElementById("crv-text").textContent = `CRV: ${crv} – ${crvVal >= 4 ? "Sehr gutes Verhältnis – Profi-Setup" : crvVal >= 2 ? "Ausgewogenes Verhältnis" : "Niedriges CRV"}`;

        // RSI LEDs
        const rsiContainer = document.getElementById("rsi-leds");
        rsiContainer.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
          const led = document.createElement("span");
          led.className = "led-bar" + (rsi <= 30 && i <= 3 ? " led-rsi" : "");
          rsiContainer.appendChild(led);
        }
        document.getElementById("rsi-text").textContent = `RSI: ${rsi} – ${rsi <= 30 ? "überverkauft – mögliches Kaufsignal" : rsi >= 70 ? "überkauft – Verkaufsrisiko" : "neutral"}`;

        // Preisänderung
        const pcFill = document.getElementById("pricechange-fill");
        const pcText = document.getElementById("pricechange-text");
        pcFill.style.width = Math.min(Math.abs(change), 100) + "%";
        pcFill.style.backgroundColor = change >= 0 ? "#4caf50" : "#f44336";
        pcText.textContent = `${change.toFixed(2)} % in 24h`;

        // Unterstützung/Widerstand (Beispielwerte)
        const support = kurs - (kurs * 0.5 / 100);
        const resistance = kurs + (kurs * 0.5 / 100);

        document.getElementById("support-info").innerHTML = `Unterstützung: <span class="${kurs <= support ? 'green' : 'neutral'}">${support.toFixed(2)} USDT${kurs <= support ? ' – erreicht ✅' : ''}</span>`;
        document.getElementById("resistance-info").innerHTML = `Widerstand: <span class="${kurs >= resistance ? 'red' : 'neutral'}">${resistance.toFixed(2)} USDT${kurs >= resistance ? ' – durchbrochen ❗' : ''}</span>`;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
