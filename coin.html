<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial; padding: 20px; text-align: center; }
    h1 { font-size: 1.6em; margin-bottom: 5px; color: #fff; }
    #updated { font-size: 0.8em; color: #777; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    th { background: #222; }
    .crv { font-weight: bold; color: #fff; }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }

    .info-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 12px;
    }
    .info-label {
      font-size: 0.9em;
      color: #bbb;
      font-weight: bold;
      min-width: 30px;
      text-align: right;
    }
    .bar {
      display: flex;
      gap: 6px;
    }
    .led {
      width: 22px;
      height: 12px;
      background-color: #222;
      border-radius: 2px;
      box-shadow: inset 0 0 4px #000;
    }
    .led.on-blue {
      background-color: #2196f3;
      box-shadow: 0 0 6px #2196f3aa, 0 0 12px #2196f3aa;
    }
    .led.on-white {
      background-color: #ccc;
      box-shadow: 0 0 6px #ccc, 0 0 12px #ccc;
    }
    .led.on-red {
      background-color: #ff5252;
      box-shadow: 0 0 6px #ff5252aa, 0 0 12px #ff5252aa;
    }
    .bar-text {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>

  <div class="info-container">
    <div class="info-label">CRV</div>
    <div class="bar" id="crvMeter"></div>
  </div>
  <div class="bar-text" id="crvText"></div>

  <div class="info-container">
    <div class="info-label">RSI</div>
    <div class="bar" id="rsiBar"></div>
  </div>
  <div class="bar-text" id="rsiText"></div>

  <br />
  <a href="index.html">← zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeRSI(symbol) {
      const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=15m&limit=15`;
      const res = await fetch(url);
      const data = await res.json();
      const schlusskurse = data.map(d => parseFloat(d[4]));
      let gewinne = 0, verluste = 0;
      for (let i = 1; i < schlusskurse.length; i++) {
        const diff = schlusskurse[i] - schlusskurse[i - 1];
        if (diff >= 0) gewinne += diff;
        else verluste -= diff;
      }
      const avgGain = gewinne / 14;
      const avgLoss = verluste / 14;
      const rs = avgGain / avgLoss;
      return 100 - (100 / (1 + rs));
    }

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const volumen = parseFloat(data.quoteVolume);

        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const crv = ((tp1 - einstieg) / (einstieg - stop)).toFixed(2);

        const empfehlung = change > 0 ? "Long" : "Short";
        const farbe = change > 0 ? "green" : "red";

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        const crvMeter = document.getElementById("crvMeter");
        crvMeter.innerHTML = "";
        const stufen = Math.min(5, Math.round(crv));
        for (let i = 1; i <= 5; i++) {
          const led = document.createElement("div");
          led.classList.add("led");
          if (i <= stufen) led.classList.add("on-white");
          crvMeter.appendChild(led);
        }

        const crvText = document.getElementById("crvText");
        let bewertung = "";
        if (crv < 1.5) bewertung = "Zu niedrig für einen Trade";
        else if (crv < 2.0) bewertung = "Grenzwertig – nur bei starker Bestätigung";
        else if (crv < 2.5) bewertung = "Akzeptabel für erfahrene Trader";
        else bewertung = "Sehr gutes Verhältnis – Profi-Setup";
        crvText.textContent = `CRV: ${crv} – ${bewertung}`;

        const rsi = await ladeRSI(symbol);
        const rsiBar = document.getElementById("rsiBar");
        rsiBar.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
          const led = document.createElement("div");
          led.classList.add("led");
          if (rsi < 30 && i <= 2) led.classList.add("on-blue");
          else if (rsi > 70 && i >= 4) led.classList.add("on-red");
          else if (rsi >= 30 && rsi <= 70 && i === 3) led.classList.add("on-white");
          rsiBar.appendChild(led);
        }

        const rsiText = document.getElementById("rsiText");
        let rsiBewertung = "";
        if (rsi < 30) rsiBewertung = "überverkauft – mögliches Kaufsignal";
        else if (rsi > 70) rsiBewertung = "überkauft – mögliches Verkaufssignal";
        else rsiBewertung = "neutral";
        rsiText.textContent = `RSI: ${rsi.toFixed(0)} – ${rsiBewertung}`;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
