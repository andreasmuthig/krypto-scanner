<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <link href="https://unpkg.com/feather-icons" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .alert-icon {
      position: relative;
      cursor: pointer;
    }
    .alert-icon i {
      color: #eee;
      transition: color 0.3s;
    }
    .alert-icon.active i {
      color: #ffcc00;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 2px #ffcc00); }
      50% { filter: drop-shadow(0 0 8px #ffcc00); }
      100% { filter: drop-shadow(0 0 2px #ffcc00); }
    }
    .alarm-box {
      position: absolute;
      top: 30px;
      right: 0;
      background: #222;
      color: #eee;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      font-size: 0.9em;
      display: none;
      width: 220px;
    }
    .alarm-box.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
      font-weight: bold;
    }
    .main-container {
      display: flex;
    }
    .left-panel {
      width: 420px;
      padding: 20px;
      background: #1a1a1a;
    }
    .right-panel {
      flex: 1;
      background: #181818;
    }
    .block {
      margin-bottom: 20px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
    }
    .led-bar {
      display: flex;
      gap: 6px;
      margin: 5px 0 8px;
    }
    .led {
      width: 20px;
      height: 12px;
      border-radius: 1px;
      background: #333;
      box-shadow: 0 0 2px #000;
    }
    .led.on.green {
      background: #00ff5e;
      box-shadow: 0 0 5px #00ff5e;
    }
    .led.on.blue {
      background: #3cf;
      box-shadow: 0 0 5px #3cf;
    }
    .bar-wrapper {
      background: #333;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 6px;
    }
    .bar-fill {
      height: 100%;
      background: #f44336;
      box-shadow: 0 0 5px #f44336;
    }
    .highlight-green { color: #00ff5e; }
    .highlight-red { color: #f44336; }
    .highlight { font-weight: bold; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h2>Analyse: <span id="symbol">...</span></h2>
    <div class="alert-icon" onclick="toggleAlarmBox()">
      <i data-feather="bell"></i>
      <div class="alarm-box" id="alarmBox">
        <strong>Alarm:</strong><br>
        Einstiegskurs erreicht für <span id="alarm-coin">...</span><br>
        <a href="#" id="alarm-link">Trade jetzt prüfen</a>
      </div>
    </div>
  </header>

  <div id="updated" style="padding: 0 20px; font-size: 0.8em; color: #777;">Letzte Aktualisierung: <span id="zeit"></span></div>

  <table>
    <thead>
      <tr>
        <th>Asset</th>
        <th>Kurs</th>
        <th>Einstieg</th>
        <th>Take-Profit</th>
        <th>Stop-Loss</th>
        <th>Haltezeit</th>
        <th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>

  <!-- Rest des Codes bleibt erhalten -->
</body>
</html>
