<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Analyse</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .alarm-badge {
      position: fixed;
      top: 20px;
      right: 60px;
      background: #f44336;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 0 10px #f44336;
      cursor: pointer;
      z-index: 9999;
    }
    .glow {
      filter: drop-shadow(0 0 5px red) drop-shadow(0 0 10px red);
    }
  </style>
</head>
<body>
  <header>
    <h1>Analyse: <span id="coin-name">...</span></h1>
    <div id="alarm-badge" class="alarm-badge" style="display: none;"></div>
    <i id="alarm-bell" class="bell-icon" style="position: absolute; top: 20px; right: 20px; font-size: 1.4rem; cursor: pointer;">ðŸ””</i>
  </header>

  <!-- Dein bisheriger HTML-Inhalt fÃ¼r Kursdaten etc. -->

  <script>
    const watchlist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT"];
    let alarmActive = false;
    let activeSymbol = "";

    async function checkWatchlist() {
      for (const symbol of watchlist) {
        try {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
          const data = await res.json();
          const price = parseFloat(data.price);
          const entry = price * 0.995;
          const trigger = entry * 1.01;

          if (price <= trigger && !alarmActive) {
            alarmActive = true;
            activeSymbol = symbol;
            showAlarm(symbol, price, entry);
            break;
          }
        } catch (err) {
          console.error("Fehler beim Abrufen des Preises:", err);
        }
      }
      setTimeout(checkWatchlist, 10000); // alle 10s prÃ¼fen
    }

    function showAlarm(symbol, current, entry) {
      const badge = document.getElementById("alarm-badge");
      badge.textContent = `${symbol} nÃ¤hert sich dem Einstiegskurs! Aktueller Kurs: ${current.toFixed(2)} | Einstieg: ${entry.toFixed(2)}`;
      badge.style.display = "block";
      badge.onclick = () => {
        alarmActive = false;
        badge.style.display = "none";
        document.getElementById("alarm-bell").classList.remove("glow");
        window.location.href = `coin.html?symbol=${symbol}`;
      };

      const bell = document.getElementById("alarm-bell");
      if (bell) bell.classList.add("glow");

      const audio = new Audio("alarm.mp3");
      audio.play();
    }

    checkWatchlist();
  </script>
</body>
</html>
