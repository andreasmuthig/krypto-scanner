<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 5px;
      color: #fff;
    }
    #updated {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background: #222;
    }
    .crv, .rsi, .sentiment, .support {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      border-radius: 8px;
      text-align: left;
    }
    .crv {
      background: #1a1a1a;
    }
    .rsi {
      background: #151d24;
    }
    .sentiment {
      background: #1d1a1a;
    }
    .support {
      background: #1a1d1a;
    }
    .led {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin: 0 3px;
      background: #333;
      border-radius: 1px;
      box-shadow: 0 0 5px #000;
    }
    .led.on {
      background: #00ff00;
      box-shadow: 0 0 8px #0f0, 0 0 15px #0f0;
    }
    .led.blue {
      background: #2196f3;
      box-shadow: 0 0 8px #2196f3, 0 0 15px #2196f3;
    }
    .bar {
      height: 8px;
      background: #444;
      border-radius: 3px;
      margin-top: 5px;
      position: relative;
    }
    .bar-fill {
      height: 8px;
      border-radius: 3px;
      background: #e53935;
      transition: width 0.3s ease;
    }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>
  <div class="crv" id="crv-section"></div>
  <div class="rsi" id="rsi-section"></div>
  <div class="sentiment" id="sentiment-section"></div>
  <div class="support" id="support-section"></div>
  <br />
  <a href="index.html">← zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);
        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = change > 0 ? "Long" : "Short";
        const farbe = change > 0 ? "green" : "red";

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        // CRV-Anzeige
        const crv = 4;
        const leds = Array.from({ length: 5 }, (_, i) => `<span class="led ${i < crv ? 'on' : ''}"></span>`).join('');
        document.getElementById("crv-section").innerHTML = `
          <strong>CRV:</strong><br>${leds}<br>
          <span>CRV: ${crv.toFixed(2)} – Sehr gutes Verhältnis – Profi-Setup</span>
        `;

        // RSI-Anzeige (simuliert)
        const rsi = 30;
        const rsiLeds = Array.from({ length: 5 }, (_, i) => `<span class="led ${i < 2 ? 'blue' : ''}"></span>`).join('');
        document.getElementById("rsi-section").innerHTML = `
          <strong>RSI:</strong><br>${rsiLeds}<br>
          <span>RSI: ${rsi} – überverkauft – mögliches Kaufsignal</span>
        `;

        // Preisänderung (Sentiment)
        const sentimentColor = change > 0 ? '#4caf50' : '#e53935';
        const sentimentBar = `<div class="bar"><div class="bar-fill" style="width:${Math.abs(change)}%; background:${sentimentColor}"></div></div>`;
        document.getElementById("sentiment-section").innerHTML = `
          <strong>Preisveränderung (24h):</strong><br>${change.toFixed(2)} % in 24h ${sentimentBar}
        `;

        // Unterstützungs- & Widerstandszonen
        const support = (kurs * 0.99).toFixed(2);
        const resistance = (kurs * 1.01).toFixed(2);
        const highlightStyle = value => kurs >= value ? 'style="color:#4caf50"' : '';
        document.getElementById("support-section").innerHTML = `
          <strong>Unterstützung:</strong> <span ${highlightStyle(support)}>${support} USDT</span><br>
          <strong>Widerstand:</strong> <span ${highlightStyle(resistance)}>${resistance} USDT</span>
        `;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
