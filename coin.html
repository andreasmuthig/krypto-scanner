<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Analyse</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="analyse.js" defer></script>
  <script src="alarm.js" defer></script>
</head>
<body>

<div id="alarm-container"></div>
<div id="alarm-bell"><i data-feather="bell"></i></div>

<div class="container">
  <h1 id="symbol">Analyse: ...</h1>
  <div class="text-muted">Letzte Aktualisierung: <span id="update-time">--:--:--</span></div>

  <table class="table">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Kurs</th>
        <th>Einstieg</th>
        <th>Take-Profit</th>
        <th>Stop-Loss</th>
        <th>Haltezeit</th>
        <th>Empfehlung</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="asset">-</td>
        <td id="price">-</td>
        <td id="entry">-</td>
        <td id="tp">-</td>
        <td id="sl">-</td>
        <td id="hold">-</td>
        <td id="recommendation">-</td>
      </tr>
    </tbody>
  </table>

  <div class="metrics">
    <div class="metric-box">
      <strong>CRV:</strong>
      <div class="led-bar" id="crv-leds"></div>
      <div id="crv-label" class="text-muted"></div>
    </div>
    <div class="metric-box">
      <strong>RSI:</strong>
      <div class="led-bar" id="rsi-leds"></div>
      <div id="rsi-label" class="text-muted"></div>
    </div>
    <div class="metric-box">
      <strong>Preisveränderung (24h):</strong>
      <div id="change-label" class="text-muted"></div>
      <div class="bar"><div class="bar-fill" id="change-bar"></div></div>
    </div>
    <div class="metric-box">
      <strong>Unterstützung:</strong> <span id="support"></span><br>
      <strong>Widerstand:</strong> <span id="resistance"></span>
    </div>
  </div>

  <p><a href="index.html">← zurück zur Übersicht</a></p>
</div>

<script>
  feather.replace();
</script>
</body>
</html>
