<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coin-Analyse</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial; padding: 20px; text-align: center; }
    h1 { font-size: 1.6em; margin-bottom: 5px; color: #fff; }
    #updated { font-size: 0.8em; color: #777; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #333; }
    th { background: #222; }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    a { color: #4fc3f7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .analyseteil {
      max-width: 700px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }
    .block {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .block:nth-child(even) { background-color: #1f1f1f; }
    .block:nth-child(odd) { background-color: #262626; }
    .led {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 2px;
      border-radius: 1px;
      background-color: #00ff66;
      box-shadow: 0 0 3px #00ff66, 0 0 6px #00ff66;
    }
    .led.off {
      background-color: #444;
      box-shadow: none;
    }
    .led.blue {
      background-color: #2196f3;
      box-shadow: 0 0 3px #2196f3, 0 0 6px #2196f3;
    }
    .price-bar {
      width: 120px;
      height: 6px;
      background: #333;
      border-radius: 4px;
      margin: 5px auto;
      position: relative;
      overflow: hidden;
    }
    .price-bar-fill {
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 4px;
      background-color: #f44336;
      box-shadow: 0 0 2px #f44336, 0 0 4px #f44336;
    }
    .infoText {
      font-size: 0.9em;
      margin-top: 6px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="zeit"></span></div>
  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th><th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody id="daten"></tbody>
  </table>
  <br />
  <a href="index.html">← zurück zur Übersicht</a>

  <div class="analyseteil">
    <div class="block">
      <strong>CRV:</strong>
      <span id="crv-leds"></span>
      <div class="infoText" id="crv-text"></div>
    </div>
    <div class="block">
      <strong>RSI:</strong>
      <span id="rsi-leds"></span>
      <div class="infoText" id="rsi-text"></div>
    </div>
    <div class="block">
      <strong>Preisveränderung (24h):</strong>
      <div class="price-bar">
        <div class="price-bar-fill" id="price-bar-fill"></div>
      </div>
      <div class="infoText" id="sentiment"></div>
    </div>
    <div class="block">
      <strong>Unterstützung:</strong> <span id="support" style="color: #aaa;"></span><br />
      <strong>Widerstand:</strong> <span id="resistance" style="color: #aaa;"></span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";
    document.getElementById("symbol").textContent = symbol;

    async function ladeAnalyse() {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
        const data = await res.json();

        const kurs = parseFloat(data.lastPrice);
        const change = parseFloat(data.priceChangePercent);

        const einstieg = kurs * 0.995;
        const tp1 = kurs * 1.015;
        const tp2 = kurs * 1.03;
        const stop = kurs * 0.99;
        const empfehlung = tp1 > einstieg ? "Long" : "Short";
        const farbe = tp1 > einstieg ? "green" : "red";

        document.getElementById("daten").innerHTML = `
          <tr>
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg.toFixed(2)}</td>
            <td>${tp1.toFixed(2)} / ${tp2.toFixed(2)}</td>
            <td>${stop.toFixed(2)}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          </tr>
        `;

        document.getElementById("zeit").textContent = new Date().toLocaleTimeString();

        // CRV
        const crv = ((tp1 - einstieg) / (einstieg - stop)).toFixed(2);
        const crvValue = parseFloat(crv);
        const crvLeds = document.getElementById("crv-leds");
        const crvText = document.getElementById("crv-text");
        let crvCount = Math.min(Math.floor(crvValue), 6);
        for (let i = 0; i < 6; i++) {
          const led = document.createElement("span");
          led.className = "led" + (i < crvCount ? "" : " off");
          crvLeds.appendChild(led);
        }
        let crvLabel = crvValue < 1 ? "Schlechtes Setup" : crvValue < 2 ? "Okay – hohes Risiko" : crvValue < 3 ? "Stabiles Setup" : "Sehr gutes Verhältnis – Profi-Setup";
        crvText.textContent = `CRV: ${crv} — ${crvLabel}`;

        // RSI (Demo)
        const rsi = Math.floor(25 + Math.random() * 50);
        const rsiLeds = document.getElementById("rsi-leds");
        const rsiText = document.getElementById("rsi-text");
        let rsiCount = Math.min(Math.floor((rsi - 20) / 10), 6);
        for (let i = 0; i < 6; i++) {
          const led = document.createElement("span");
          led.className = i < rsiCount ? "led blue" : "led off";
          rsiLeds.appendChild(led);
        }
        let rsiLabel = rsi < 30 ? "überverkauft — mögliches Kaufsignal" : rsi > 70 ? "überkauft — mögliches Verkaufssignal" : "neutral";
        rsiText.textContent = `RSI: ${rsi} — ${rsiLabel}`;

        // Preisveränderung
        const bar = document.getElementById("price-bar-fill");
        const sentiment = document.getElementById("sentiment");
        let width = Math.min(Math.abs(change), 10) * 10;
        bar.style.width = `${width}%`;
        bar.style.backgroundColor = change >= 0 ? "#4caf50" : "#f44336";
        bar.style.boxShadow = change >= 0
          ? "0 0 2px #4caf50, 0 0 4px #4caf50"
          : "0 0 2px #f44336, 0 0 4px #f44336";
        sentiment.textContent = `${change.toFixed(2)} % in 24h`;

        // Unterstützung & Widerstand
        const support = einstieg - (einstieg * 0.005);
        const resistance = tp1 + (tp1 * 0.004);
        const supportEl = document.getElementById("support");
        const resistanceEl = document.getElementById("resistance");
        supportEl.textContent = `${support.toFixed(2)} USDT`;
        resistanceEl.textContent = `${resistance.toFixed(2)} USDT`;
        if (Math.abs(kurs - support) < 0.3) supportEl.style.color = "#4caf50";
        if (Math.abs(kurs - resistance) < 0.3) resistanceEl.style.color = "#f44336";

      } catch (err) {
        document.getElementById("daten").innerHTML = `<tr><td colspan="7">Fehler beim Laden der Analyse: ${err.message}</td></tr>`;
      }
    }

    ladeAnalyse();
  </script>
</body>
</html>
