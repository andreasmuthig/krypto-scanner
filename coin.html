<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin-Analyse</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .badge-alert {
      position: absolute;
      top: 20px;
      right: 80px;
      background: #f44336;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      font-size: 0.9rem;
      border-radius: 10px;
      box-shadow: 0 0 18px #f44336;
      max-width: 400px;
      cursor: pointer;
    }
    .alarm-bell {
      position: absolute;
      top: 22px;
      right: 20px;
      color: white;
      font-size: 24px;
    }
    .alarm-bell.glow {
      filter: drop-shadow(0 0 8px red);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="alarm-container"></div>
    <div class="alarm-bell" id="alarm-bell">
      <i data-feather="bell"></i>
    </div>

    <h2 id="title">Analyse: ...</h2>
    <p id="timestamp">Letzte Aktualisierung: </p>

    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th>Kurs</th>
          <th>Einstieg</th>
          <th>Take-Profit</th>
          <th>Stop-Loss</th>
          <th>Haltezeit</th>
          <th>Empfehlung</th>
        </tr>
      </thead>
      <tbody id="analysis-table">
        <!-- Analysewerte werden hier eingefügt -->
      </tbody>
    </table>

    <div id="analyse-info">
      <!-- Technische Analysewerte -->
    </div>

    <a href="index.html" style="color:#00aaff">← zurück zur Übersicht</a>
  </div>

  <script src="analyse.js"></script>
  <script src="alarm.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
