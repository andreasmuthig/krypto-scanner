<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Analyse</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="analyse.js" defer></script>
  <script src="alarm.js" defer></script>
</head>
<body>
  <div id="alarm-container"></div>
  <div id="alarm-bell"><i data-feather="bell"></i></div>

  <h1 id="headline">Analyse: <span id="symbol">...</span></h1>
  <div id="updated">Letzte Aktualisierung: <span id="update-time">--:--:--</span></div>

  <table>
    <thead>
      <tr>
        <th>Asset</th><th>Kurs</th><th>Einstieg</th><th>Take-Profit</th>
        <th>Stop-Loss</th><th>Haltezeit</th><th>Empfehlung</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="asset">-</td><td id="price">-</td><td id="entry">-</td><td id="tp">-</td>
        <td id="sl">-</td><td id="hold">-</td><td id="recommendation">-</td>
      </tr>
    </tbody>
  </table>

  <div class="metrics">
    <div class="metric-box">
      <strong>CRV:</strong>
      <div id="crv-leds" class="led-bar"></div>
      <div id="crv-label"></div>
    </div>
    <div class="metric-box">
      <strong>RSI:</strong>
      <div id="rsi-leds" class="led-bar"></div>
      <div id="rsi-label"></div>
    </div>
    <div class="metric-box">
      <strong>Preisveränderung (24h):</strong>
      <div class="bar"><div id="change-bar" class="bar-fill"></div></div>
      <div id="change-label"></div>
    </div>
    <div class="metric-box">
      <strong>Unterstützung:</strong> <span id="support"></span><br/>
      <strong>Widerstand:</strong> <span id="resistance"></span>
    </div>
  </div>

  <p><a href="index.html">← zurück zur Übersicht</a></p>
  <script>feather.replace();</script>
</body>
</html>
