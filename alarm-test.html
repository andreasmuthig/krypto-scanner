<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Krypto-Alarm체berwachung</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #alarms-container {
      position: absolute;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 12px;
    }
    .alarm-box {
      background-color: #cce7ff;
      color: #000;
      border: 1px solid #999;
      padding: 10px;
      border-radius: 8px;
      min-width: 180px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      position: relative;
      animation: slideDown 0.5s ease;
      cursor: grab;
    }
    .alarm-box strong {
      display: block;
      margin-bottom: 5px;
    }
    .alarm-icons {
      position: absolute;
      top: 5px;
      right: 8px;
      display: flex;
      gap: 8px;
    }
    .alarm-icons i {
      cursor: pointer;
    }
    .timer {
      font-size: 11px;
      color: #333;
      margin-top: 5px;
    }
    @keyframes slideDown {
      from { top: -60px; opacity: 0; }
      to { top: 0px; opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<h2 style="font-size: 16px;">Alarm체berwachung aktiviert</h2>
<audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
<div id="alarms-container"></div>
<div id="timer" style="margin-top: 20px; font-size: 12px;"></div>

<script>
const watchlist = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "ADAUSDT", "DOTUSDT", "LINKUSDT", "AVAXUSDT"];
const alarmsContainer = document.getElementById("alarms-container");
const alarmSound = document.getElementById("alarmSound");
const shownAlarms = new Set();
let countdown = 20;

function playSound() {
  alarmSound.play().catch(err => console.error("Soundfehler:", err));
}

function triggerAlarm(symbol, price, entry) {
  if (shownAlarms.has(symbol)) return;
  shownAlarms.add(symbol);

  const box = document.createElement("div");
  box.className = "alarm-box";
  box.innerHTML = `
    <strong>${symbol}</strong>
    <div>Kurs: ${price.toFixed(2)} USDT</div>
    <div>Einstieg: ${entry.toFixed(2)} USDT</div>
    <div class="timer">${new Date().toLocaleTimeString()}</div>
    <div class="alarm-icons">
      <a href="coin.html?symbol=${symbol}" target="_blank"><i data-feather="external-link"></i></a>
      <i data-feather="x" onclick="this.closest('.alarm-box').remove()"></i>
    </div>
  `;
  alarmsContainer.appendChild(box);
  feather.replace();
  playSound();
}

async function checkPrices() {
  for (let i = 0; i < watchlist.length; i++) {
    const symbol = watchlist[i];
    try {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
      const data = await res.json();
      const price = parseFloat(data.price);
      const entry = price * 0.995;
      const alarmThreshold = entry * 0.985;

      if (price >= alarmThreshold && price < entry) {
        triggerAlarm(symbol, price, entry);
      }
    } catch (err) {
      console.error("Fehler bei", symbol, err);
    }
  }
}

function startLoop() {
  setInterval(() => {
    countdown = 20;
    checkPrices();
  }, 20000);

  setInterval(() => {
    countdown--;
    document.getElementById("timer").textContent = "N채chste Pr체fung in: " + countdown + "s";
  }, 1000);
}

startLoop();
</script>
</body>
</html>
