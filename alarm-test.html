<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Krypto-Alarm</title>
  <link rel="stylesheet" href="style-alarm.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
<button id="startButton">AlarmÃ¼berwachung starten</button>
<div id="status" style="margin-top: 10px; font-weight: bold;"></div>
<div id="alarms-container"></div>

<script>
const alarmSound = document.getElementById("alarmSound");
const alarmsContainer = document.getElementById("alarms-container");
const startButton = document.getElementById("startButton");
const statusDiv = document.getElementById("status");
let isMonitoring = false;
let audioContext;

// Fallback: Ton mit Web Audio API erzeugen
function playFallbackSound() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  const oscillator = audioContext.createOscillator();
  oscillator.type = 'sine';
  oscillator.frequency.value = 440;
  oscillator.connect(audioContext.destination);
  oscillator.start();
  setTimeout(() => oscillator.stop(), 1000);
}

function triggerAlarm(coin, entry, price, index) {
  if (!coin || document.getElementById("alarm-" + coin)) return;

  const box = document.createElement("div");
  box.className = "alarm-box";
  box.id = "alarm-" + coin;

  // Dynamische Positionierung basierend auf der Breite der vorherigen Boxen
  const previousBoxes = document.querySelectorAll(".alarm-box");
  let leftPosition = 10;
  for (let i = 0; i < index; i++) {
    if (previousBoxes[i]) {
      const boxWidth = previousBoxes[i].offsetWidth || 220; // Fallback-Breite, falls offsetWidth nicht verfÃ¼gbar
      leftPosition += boxWidth + 10; // 10px Abstand zwischen Boxen
    }
  }
  box.style.left = leftPosition + "px";

  box.innerHTML = `
    <div class="alarm-header">
      <strong>${coin}</strong>
      <div class="alarm-icons">
        <a href="coin.html?symbol=${coin}" target="_blank"><i data-feather="external-link"></i></a>
        <i class="close-btn" data-feather="x"></i>
      </div>
    </div>
    <div class="alarm-body">
      <div>ðŸ”” <strong>Kurs:</strong> ${price.toFixed(2)} USDT</div>
      <div>ðŸŽ¯ <strong>Einstieg:</strong> ${entry.toFixed(2)} USDT</div>
    </div>
  `;

  alarmsContainer.appendChild(box);
  feather.replace();

  console.log("Versuche, Alarm-Sound abzuspielen...");
  alarmSound.play().then(() => {
    console.log("Sound erfolgreich abgespielt!");
  }).catch(error => {
    console.error("Fehler beim Abspielen des Sounds:", error);
    console.log("Verwende Fallback-Sound...");
    playFallbackSound();
    if (Notification.permission === "granted") {
      new Notification(`Alarm fÃ¼r ${coin}! Kurs: ${price.toFixed(2)} USDT`);
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification(`Alarm fÃ¼r ${coin}! Kurs: ${price.toFixed(2)} USDT`);
        }
      });
    }
  });

  box.querySelector(".close-btn").onclick = () => box.remove();

  let offsetX;
  const drag = (e) => {
    box.style.left = (e.clientX - offsetX) + "px";
  };
  box.onmousedown = (e) => {
    offsetX = e.clientX - box.getBoundingClientRect().left;
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", () => {
      document.removeEventListener("mousemove", drag);
    }, { once: true });
  };
}

startButton.addEventListener("click", () => {
  if (!isMonitoring) {
    console.log("Entsperre Audio-Context...");
    alarmSound.play().then(() => {
      alarmSound.pause();
      console.log("Audio erfolgreich entsperrt");
    }).catch(err => {
      console.error("Fehler beim Entsperren des Audio-Contexts:", err);
      console.log("Entsperre Web Audio API als Fallback...");
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    });

    isMonitoring = true;
    statusDiv.textContent = "Ãœberwachung aktiv...";
    statusDiv.style.color = "green";
    startButton.textContent = "Ãœberwachung lÃ¤uft";
    startButton.disabled = true;
    startMonitoring();
  }
});

function startMonitoring() {
  console.log("Starte Ãœberwachung...");
  setTimeout(() => {
    console.log("Trigger Alarme...");
    triggerAlarm("BTCUSDT", 67800.00, 67805.23, 0);
    triggerAlarm("ETHUSDT", 3500.00, 3498.92, 1);
    triggerAlarm("SOLUSDT", 185.00, 184.96, 2);
  }, 1000);
}
</script>

</body>
</html>
