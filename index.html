<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Krypto-Scanner Ãœbersicht</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background: #222;
      color: #fff;
    }

    .green {
      color: #00ff88;
    }

    .red {
      color: #ff4444;
    }

    .loader {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      color: #aaa;
    }

    .lab-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.95em;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88;
    }

    .lab-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Krypto-Scanner Ãœbersicht</h1>
  <div id="container">
    <div class="loader">Lade Daten...</div>
  </div>

  <a href="lab.html" class="lab-link">
    ðŸ§ª LAB Ã¶ffnen
  </a>

  <script>
    async function ladeCoins() {
      const container = document.getElementById("container");
      try {
        const res = await fetch("watchlist.json");
        const coins = await res.json();

        container.innerHTML = ""; // leeren

        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th>Asset</th>
              <th>Kurs</th>
              <th>Einstieg</th>
              <th>Take-Profit</th>
              <th>Stop-Loss</th>
              <th>Haltezeit</th>
              <th>Empfehlung</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        `;
        container.appendChild(table);

        const body = document.getElementById("rows");

        for (const symbol of coins) {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
          const data = await res.json();

          const kurs = parseFloat(data.lastPrice);
          const einstieg = (kurs * 0.995).toFixed(2);
          const tp1 = (kurs * 1.015).toFixed(2);
          const tp2 = (kurs * 1.03).toFixed(2);
          const stop = (kurs * 0.99).toFixed(2);
          const empfehlung = parseFloat(data.priceChangePercent) > 0 ? "Long" : "Short";
          const farbe = empfehlung === "Long" ? "green" : "red";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${symbol}</td>
            <td>${kurs.toFixed(2)}</td>
            <td>${einstieg}</td>
            <td>${tp1} / ${tp2}</td>
            <td>${stop}</td>
            <td>kurzfristig</td>
            <td class="${farbe}"><strong>${empfehlung}</strong></td>
          `;
          body.appendChild(row);
        }
      } catch (err) {
        container.innerHTML = "<p style='color: red;'>Fehler beim Laden der Daten.</p>";
      }
    }

    ladeCoins();
  </script>

</body>
</html>
