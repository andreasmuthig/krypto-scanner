<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor - WebSocket Beispiel</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* Navigation */
    #navMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(53,53,53,0.95);
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: text-shadow 0.3s ease;
    }
    #navMenu .menu-item:hover a { 
      text-shadow: 0 0 5px #666; 
    }
    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
      margin-top: 100px; /* Platz für Navigation */
    }
    .asset-tile {
      background: rgba(105,93,79,0.9);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .asset-tile h2 {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navMenu">
    <div class="menu-item">
      <a href="index.html"><i data-feather="home"></i> Home</a>
    </div>
    <div class="menu-item">
      <a href="#" id="dashboardToggle"><i data-feather="activity"></i> Scannen</a>
    </div>
    <div class="menu-item">
      <a href="settings.html"><i data-feather="settings"></i> Einstellungen</a>
    </div>
    <div class="menu-item">
      <a href="#" id="alarmToggle"><i data-feather="bell"></i> Alarm</a>
    </div>
  </nav>

  <!-- Container für die Asset-Tiles -->
  <div class="asset-grid" id="assetGrid"></div>

  <!-- Einbindung von Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Initialisiere Feather Icons
    feather.replace();

    // Definiere die Watchlist – verwende gültige Symbole
    const watchlist = [
      "BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT",
      "DOTUSDT", "LINKUSDT", "AVAXUSDT", "DOGEUSDT", "TRXUSDT", "ARBUSDT"
    ];

    // Für den WebSocket müssen die Symbole in Kleinbuchstaben sein
    const wsSymbols = watchlist.map(s => s.toLowerCase());
    // Erstelle den kombinierten Stream: z. B. "btcusdt@ticker/ethusdt@ticker/..."
    const streamString = wsSymbols.map(s => `${s}@ticker`).join("/");
    const wsEndpoint = `wss://stream.binance.com:9443/stream?streams=${streamString}`;

    // Öffne die WebSocket-Verbindung
    const ws = new WebSocket(wsEndpoint);
    
    ws.onopen = () => {
      console.log("WebSocket verbunden:", wsEndpoint);
    };

    ws.onmessage = event => {
      const json = JSON.parse(event.data);
      // Bei kombinierten Streams hat die Nachricht das Format:
      // { stream: "btcusdt@ticker", data: { ... } }
      const stream = json.stream; // z. B. "btcusdt@ticker"
      const data = json.data;      // Ticker-Daten für das Symbol
      // Das Symbol findest du in data.s (z. B. "BTCUSDT")
      const symbol = data.s;
      // Aktualisiere das Tile für dieses Symbol
      updateTileViaWS(symbol, data);
    };

    ws.onerror = error => {
      console.error("WebSocket-Fehler:", error);
    };

    ws.onclose = () => {
      console.log("WebSocket-Verbindung geschlossen");
      // Hier könntest du ggf. eine erneute Verbindung versuchen.
    };

    // Funktion, um ein einzelnes Tile anhand der WebSocket-Daten zu aktualisieren
    function updateTileViaWS(symbol, data) {
      // Finde das entsprechende Tile anhand der eindeutigen ID
      let tile = document.getElementById(`tile-${symbol}`);
      const displayName = symbol.replace("USDT", "");

      // Falls das Tile noch nicht existiert, erstelle es
      if (!tile) {
        tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.id = `tile-${symbol}`;
        document.getElementById("assetGrid").appendChild(tile);
      }
      
      // Aktualisiere den Inhalt. Folgende Felder können genutzt werden:
      // data.c = letzter Preis, data.P = 24h-Preisänderung (in %), data.v = 24h-Volumen
      tile.innerHTML = `
        <h2>${displayName}</h2>
        <div>Preis: ${parseFloat(data.c).toFixed(2)}</div>
        <div>24h Veränderung: ${parseFloat(data.P).toFixed(2)}%</div>
        <div>24h Volumen: ${parseFloat(data.v).toFixed(2)}</div>
      `;
    }
  </script>
</body>
</html>
