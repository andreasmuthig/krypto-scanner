<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Monitor – Dashboard mit Trade-Levels</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    /* Navigation */
    #navMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(53,53,53,0.95);
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    #navMenu .menu-item {
      margin: 0 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    #navMenu .menu-item a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: text-shadow 0.3s ease;
    }
    #navMenu .menu-item:hover a { 
      text-shadow: 0 0 5px #666; 
    }
    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
      margin-top: 100px; /* Platz für Navigation */
    }
    .asset-tile {
      background: rgba(105,93,79,0.9);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .asset-tile h2 {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navMenu">
    <div class="menu-item">
      <a href="index.html"><i data-feather="home"></i> Home</a>
    </div>
    <div class="menu-item">
      <a href="#" id="dashboardToggle"><i data-feather="activity"></i> Scannen</a>
    </div>
    <div class="menu-item">
      <a href="settings.html"><i data-feather="settings"></i> Einstellungen</a>
    </div>
    <div class="menu-item">
      <a href="#" id="alarmToggle"><i data-feather="bell"></i> Alarm</a>
    </div>
  </nav>

  <!-- Container für die Asset-Tiles -->
  <div class="asset-grid" id="assetGrid"></div>
  
  <!-- Einbindung von Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Initialisiere Feather Icons
    feather.replace();

    // Definiere die Watchlist – bitte verwende nur gültige Handelspaare.
    const watchlist = [
      "BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT",
      "DOTUSDT", "LINKUSDT", "AVAXUSDT", "DOGEUSDT", "TRXUSDT", "ARBUSDT"
    ];
    
    // Für den WebSocket müssen die Symbole in Kleinbuchstaben vorliegen:
    const wsSymbols = watchlist.map(s => s.toLowerCase());
    // Kombinierter Stream für den Ticker (für jedes Symbol der "@ticker" Stream)
    const streamString = wsSymbols.map(s => `${s}@ticker`).join("/");
    const wsEndpoint = `wss://stream.binance.com:9443/stream?streams=${streamString}`;

    // Öffne die WebSocket-Verbindung
    const ws = new WebSocket(wsEndpoint);
    
    ws.onopen = () => {
      console.log("WebSocket verbunden:", wsEndpoint);
    };

    ws.onmessage = event => {
      const json = JSON.parse(event.data);
      // Das Format: { stream: "btcusdt@ticker", data: { ... } }
      const data = json.data;      
      const symbol = data.s; // z. B. "BTCUSDT"
      updateTileViaWS(symbol, data);
    };

    ws.onerror = error => {
      console.error("WebSocket-Fehler:", error);
    };

    ws.onclose = () => {
      console.log("WebSocket-Verbindung geschlossen");
      // Hier könntest du ggf. einen Reconnect-Mechanismus einbauen.
    };

    // Die Funktion updateTileViaWS aktualisiert jedes Tile anhand der WebSocket-Daten.
    // Für BTCUSDT erweitern wir das Tile um Trade-Level-Informationen.
    function updateTileViaWS(symbol, data) {
      let tile = document.getElementById(`tile-${symbol}`);
      const displayName = symbol.replace("USDT", "");
      
      // Falls das Tile noch nicht existiert, erstellen wir es.
      if (!tile) {
        tile = document.createElement("div");
        tile.className = "asset-tile";
        tile.id = `tile-${symbol}`;
        document.getElementById("assetGrid").appendChild(tile);
      }
      
      // Standardupdate für alle Symbole: Preis, 24h Veränderung und Volumen aus dem Ticker:
      let html = `
        <h2>${displayName}</h2>
        <div>Preis: ${parseFloat(data.c).toFixed(2)}</div>
        <div>24h Veränderung: ${parseFloat(data.P).toFixed(2)}%</div>
        <div>24h Volumen: ${parseFloat(data.v).toFixed(2)}</div>
      `;
      
      // Für BTCUSDT erweitern wir das Tile mit zusätzlichen Trade-Level-Informationen:
      if (symbol === "BTCUSDT") {
        // Feste Werte:
        const fixedTP2 = 81900.46;
        const fixedSL = 78322.28;
        // Sicherer TP1: als Durchschnitt aus TP2 und SL (dies ist ein Beispiel)
        const safeTP1 = (fixedTP2 + fixedSL) / 2;
        // Potenziell bester Einstieg: beispielhaft 98% des aktuellen Preises
        const currentPrice = parseFloat(data.c);
        const bestEntry = currentPrice * 0.98;
        // CRV-Range: (safeTP1 - bestEntry) / (bestEntry - fixedSL)
        const crv = (safeTP1 - bestEntry) / (bestEntry - fixedSL);
        
        // Asynchron RSI abrufen: Wir nutzen fetchRSI (siehe unten)
        fetchRSI("BTCUSDT").then(rsiValue => {
          tile.innerHTML = html + `
            <div>Best Entry: ${bestEntry.toFixed(2)}</div>
            <div>Sicherer TP1: ${safeTP1.toFixed(2)}</div>
            <div>TP2: ${fixedTP2.toFixed(2)}</div>
            <div>SL: ${fixedSL.toFixed(2)}</div>
            <div>CRV: ${crv.toFixed(2)}</div>
            <div>RSI: ${rsiValue.toFixed(2)}</div>
          `;
        });
      } else {
        // Für alle anderen Symbole nur das Standardupdate.
        tile.innerHTML = html;
      }
    }

    // Funktion zur Berechnung des RSI anhand der letzten 15 1h-Kerzen
    async function fetchRSI(symbol) {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=15`);
        if (!res.ok) throw new Error(`HTTP-Error: ${res.status}`);
        const klines = await res.json();
        let gains = 0, losses = 0;
        for (let i = 1; i < klines.length; i++) {
          const change = parseFloat(klines[i][4]) - parseFloat(klines[i-1][4]);
          if (change > 0) gains += change;
          else losses += Math.abs(change);
        }
        const period = klines.length - 1;
        const avgGain = gains / period;
        const avgLoss = losses / period;
        const rs = (avgLoss === 0) ? 100 : (avgGain / avgLoss);
        return 100 - (100 / (1 + rs));
      } catch (error) {
        console.error(`Fehler beim Abruf des RSI für ${symbol}:`, error);
        return 50; // Fallback-Wert
      }
    }
  </script>
</body>
</html>
