<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Krypto-Alarmseite</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      z-index: 9999;
    }
    .postit {
      background-color: #cceeff;
      color: #111;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      font-size: 14px;
      animation: slidein 0.5s ease-out;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
    }
    @keyframes slidein {
      from { transform: translateY(-100px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    .ledbar {
      display: flex;
      gap: 4px;
    }
    .led {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 3px;
    }
    .led.on {
      background: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Krypto-Alarm Testseite</h1>
  <div class="alert" id="alert-container"></div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const coins = [
      { symbol: "BTCUSDT", price: 65000, entry: 64800 },
      { symbol: "ETHUSDT", price: 3300, entry: 3290 }
    ];

    function showAlert(coin) {
      const distance = Math.abs(coin.price - coin.entry);
      const percentage = Math.min(1, distance / (coin.entry * 0.015));
      const ledsOn = Math.floor((1 - percentage) * 8);

      const ledBar = Array.from({ length: 8 }, (_, i) =>
        `<div class="led ${i < ledsOn ? 'on' : ''}"></div>`
      ).join('');

      const postit = document.createElement("div");
      postit.className = "postit";
      postit.innerHTML = `
        <strong>${coin.symbol}</strong>
        Kurs: ${coin.price.toFixed(2)}<br>
        Einstieg: ${coin.entry.toFixed(2)}<br>
        Abstand zum Einstieg:
        <div class="ledbar">${ledBar}</div>
      `;
      document.getElementById("alert-container").appendChild(postit);

      const sound = document.getElementById("alarm-sound");
      sound.volume = 0.5;
      sound.play().catch(e => console.log("Sound konnte nicht abgespielt werden:", e));
    }

    coins.forEach(c => showAlert(c));
  </script>
</body>
</html>
