
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alarmseite mit Drag & Drop</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    #alarm-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 9999;
    }

    .post-it {
      background-color: #cce7ff;
      color: #000;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      min-width: 200px;
      max-width: 250px;
      cursor: move;
      position: relative;
      user-select: none;
    }

    .led-bar {
      display: flex;
      gap: 3px;
      margin-top: 8px;
    }

    .led {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      background-color: #444;
    }

    .led.active {
      background-color: #00ff88;
    }

    .close {
      position: absolute;
      top: 4px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<h1 style="font-size:16px;">Alarmseite – Live Entry Monitor</h1>

<div id="alarm-container"></div>
<audio id="alarm-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

<script>
  const alarms = [
    { symbol: "BTCUSDT", current: 70500, entry: 70000 },
    { symbol: "ETHUSDT", current: 3520, entry: 3500 }
  ];

  const sound = document.getElementById("alarm-sound");

  function createPostIt({ symbol, current, entry }) {
    const diff = Math.abs(current - entry);
    const percent = Math.min(1, diff / (entry * 0.015));
    const ledsOn = Math.round((1 - percent) * 8);

    const postIt = document.createElement("div");
    postIt.className = "post-it";
    postIt.draggable = true;

    postIt.innerHTML = `
      <div class="close" onclick="this.parentElement.remove()">×</div>
      <strong>${symbol}</strong><br>
      Kurs: ${current}<br>
      Einstieg: ${entry}<br>
      <div class="led-bar">
        ${Array.from({ length: 8 }, (_, i) =>
          `<div class="led ${i < ledsOn ? 'active' : ''}"></div>`).join("")}
      </div>
    `;

    enableDrag(postIt);
    document.getElementById("alarm-container").appendChild(postIt);
    sound.play().catch(e => console.log("Autoplay-Schutz – Interaktion nötig"));
  }

  function enableDrag(el) {
    el.addEventListener('dragstart', e => {
      e.dataTransfer.setData("text/plain", null);
      const style = window.getComputedStyle(e.target, null);
      e.dataTransfer.setData("application/x-moz-node", null);
      e.dataTransfer.setDragImage(e.target, 0, 0);
      el.style.opacity = '0.5';
    });

    el.addEventListener('dragend', e => {
      el.style.left = e.pageX + 'px';
      el.style.top = e.pageY + 'px';
      el.style.position = 'absolute';
      el.style.opacity = '1';
    });
  }

  alarms.forEach(alarm => createPostIt(alarm));
</script>
</body>
</html>
